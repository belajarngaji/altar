<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - Kuis Cerdas</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .signup-container h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .signup-button {
      width: 100%;
      padding: 12px;
      background-color: #2a698a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .signup-button:hover {
      background-color: #1e4d66;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
    .message.success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Daftar Akun Kuis</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Nama Pengguna</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="signup-button">Daftar</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script>
    // Inisialisasi klien Supabase menggunakan variabel lingkungan Vercel
    const SUPABASE_URL = process.env.NEXT_PUBLIC_SUPABASE_URL;
    const SUPABASE_ANON_KEY = process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY;
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const signupForm = document.getElementById('signup-form');
    const messageElement = document.getElementById('message');

    function showMessage(text, isSuccess) {
      messageElement.textContent = text;
      messageElement.className = isSuccess ? 'message success' : 'message';
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      showMessage('Mendaftar...', false);

      // Pendaftaran tanpa email, menggunakan username sebagai email palsu
      const email = `${username}@kuiscerdas.com`; // Buat email palsu dari username
      
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            username: username
          }
        }
      });

      if (error) {
        showMessage(`Gagal mendaftar: ${error.message}`, false);
      } else {
        // Pendaftaran berhasil, arahkan ke halaman utama
        showMessage('Pendaftaran berhasil! Mengalihkan ke halaman utama...', true);
        window.location.href = https://belajarngaji.github.io/altar/   ; // GANTI dengan URL halaman utama Anda
      }
    });

  </script>

</body>
</html>
