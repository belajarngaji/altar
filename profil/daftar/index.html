<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar - Belajar Ngaji</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark-mode { background-color: #1e293b; color: #f1f5f9; }
    #message-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
      animation: fadeIn 0.5s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-slate-800">
  <!-- NAVBAR -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <div>
      <a href="../..">
        <img src="../../logo.png" alt="Belajar Ngaji" class="h-7 w-auto">
      </a>
    </div>
    <a href="../profil/" class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200">
      ðŸ‘¤
    </a>
  </nav>

  <!-- KONTEN DAFTAR/MASUK -->
  <div class="max-w-md mx-auto px-4 py-8">
    <div class="bg-white dark:bg-slate-700 rounded-xl shadow-lg p-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-gray-100 mb-6">Daftar Akun</h1>
      <form id="auth-form" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
          <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-800 dark:border-gray-600 dark:text-white">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Password</label>
          <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 dark:bg-slate-800 dark:border-gray-600 dark:text-white">
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors">
          Daftar
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-gray-600 dark:text-gray-300">
        Sudah punya akun? <a href="../profil/" class="font-medium text-blue-600 hover:text-blue-500">Masuk di sini</a>
      </p>
    </div>
  </div>

  <!-- Kotak Pesan -->
  <div id="message-box" class="bg-white dark:bg-slate-700 rounded-lg shadow-xl p-6 max-w-sm w-full">
    <h3 id="message-title" class="text-xl font-bold mb-2 text-center text-gray-800 dark:text-gray-100"></h3>
    <p id="message-text" class="text-gray-600 dark:text-gray-300 text-center"></p>
    <div class="mt-4 text-center">
      <button onclick="document.getElementById('message-box').style.display='none'" class="bg-gray-300 dark:bg-gray-600 text-gray-800 dark:text-gray-100 font-bold py-2 px-4 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500 transition-colors">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-slate-900 text-center py-6">
    <p class="text-gray-500 dark:text-gray-400">Â© 2025 Belajar Ngaji - Semua Hak Dilindungi</p>
  </footer>

  <script>
    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById('auth-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const messageBox = document.getElementById('message-box');
    const messageTitle = document.getElementById('message-title');
    const messageText = document.getElementById('message-text');

    // Fungsi untuk menampilkan pesan
    function showMessage(title, text) {
      messageTitle.textContent = title;
      messageText.textContent = text;
      messageBox.style.display = 'block';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      try {
        const { data, error } = await supabase.auth.signUp({
          email: email,
          password: password,
        });

        if (error) {
          showMessage('Pendaftaran Gagal', error.message);
        } else {
          showMessage('Pendaftaran Berhasil!', 'Silakan periksa email Anda untuk verifikasi. Anda akan dialihkan ke halaman profil setelah verifikasi.');
          // Redirect to profile page after a delay to allow user to read the message
          setTimeout(() => {
            window.location.href = '../profil/';
          }, 3000); // Redirect after 3 seconds
        }
      } catch (err) {
        showMessage('Error', 'Terjadi kesalahan. Silakan coba lagi.');
        console.error('Error during sign up:', err.message);
      }
    });
  </script>
</body>
</html>
