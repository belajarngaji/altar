<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun - Kuis Cerdas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .signup-container h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box; /* Agar padding tidak menambah lebar */
    }
    .signup-button {
      width: 100%;
      padding: 12px;
      background-color: #2a698a;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .signup-button:hover {
      background-color: #1e4d66;
    }
    .message {
      margin-top: 15px;
      font-weight: bold;
      color: red;
    }
    .message.success {
      color: green;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h1>Daftar Akun Kuis</h1>
    <form id="signup-form">
      <div class="form-group">
        <label for="username">Nama Pengguna</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="signup-button">Daftar</button>
      <div id="message" class="message"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // GANTI dengan URL dan kunci Anda dari dasbor Supabase!
    // Contoh: const SUPABASE_URL = 'https://abcdefgh.supabase.co';
    // Contoh: const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiI...';
    const SUPABASE_URL = 'YOUR_SUPABASE_URL';
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    
    // Inisialisasi klien Supabase
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Ambil elemen HTML yang dibutuhkan
    const signupForm = document.getElementById('signup-form');
    const messageElement = document.getElementById('message');

    // Fungsi untuk menampilkan pesan ke pengguna
    function showMessage(text, isSuccess) {
      messageElement.textContent = text;
      messageElement.className = isSuccess ? 'message success' : 'message';
    }

    // Tangani saat formulir pendaftaran diserahkan
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault(); // Mencegah form untuk refresh halaman

      // Ambil nilai dari input
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const username = document.getElementById('username').value;

      showMessage('Mendaftar...', false);

      // Panggil fungsi pendaftaran dari Supabase
      const { data, error } = await supabase.auth.signUp({
        email: email,
        password: password,
        options: {
          data: {
            username: username // Simpan nama pengguna di metadata user
          }
        }
      });

      if (error) {
        // Jika ada kesalahan, tampilkan pesan kesalahan
        showMessage(`Gagal mendaftar: ${error.message}`, false);
      } else {
        // Jika pendaftaran berhasil
        showMessage('Pendaftaran berhasil! Mengalihkan ke halaman profil...', true);
        
        // Simpan username ke database terpisah (ini opsional tapi disarankan)
        // karena Supabase Auth menyimpan metadata di `user_metadata`
        const { data: userData, error: userError } = await supabase
          .from('kuis_murid') // Ganti dengan nama tabel Anda
          .insert([
            {
              user_id: data.user.id,
              username: username,
              email: email
            }
          ]);
          
        // Arahkan pengguna ke halaman profil setelah berhasil
        window.location.href = 'profil.html'; // GANTI dengan URL halaman profil Anda
      }
    });

  </script>

</body>
</html>
