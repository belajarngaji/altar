<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar & Masuk - Belajar Ngaji</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">
      Daftar atau Masuk
    </h2>

    <div id="auth-forms">
      <!-- Formulir Pendaftaran -->
      <form id="signup-form" class="space-y-4">
        <div>
          <label for="signup-username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
          <input type="text" id="signup-username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="signup-password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
          <input type="password" id="signup-password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Daftar
        </button>
      </form>

      <!-- Formulir Login (hidden by default) -->
      <form id="signin-form" class="space-y-4 hidden">
        <div>
          <label for="signin-username" class="block text-sm font-medium text-gray-700">Nama Pengguna</label>
          <input type="text" id="signin-username" name="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
        </div>
        <div>
          <label for="signin-password" class="block text-sm font-medium text-gray-700">Kata Sandi</label>
          <input type="password" id="signin-password" name="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Masuk
        </button>
      </form>
    </div>

    <div class="mt-4 text-center">
      <button id="toggle-form-btn" class="text-sm text-blue-600 hover:underline">Sudah punya akun? Masuk di sini</button>
      <div id="status-message" class="mt-4 p-2 rounded-md text-sm text-red-700 bg-red-100 hidden"></div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const signupForm = document.getElementById('signup-form');
    const signinForm = document.getElementById('signin-form');
    const toggleFormBtn = document.getElementById('toggle-form-btn');
    const statusMessage = document.getElementById('status-message');

    // Mengalihkan ke halaman profil jika pengguna sudah login
    supabase.auth.getUser().then(({ data: { user } }) => {
      if (user) {
        window.location.href = '../';
      }
    });

    toggleFormBtn.addEventListener('click', () => {
      signupForm.classList.toggle('hidden');
      signinForm.classList.toggle('hidden');
      if (signupForm.classList.contains('hidden')) {
        toggleFormBtn.textContent = 'Belum punya akun? Daftar di sini';
      } else {
        toggleFormBtn.textContent = 'Sudah punya akun? Masuk di sini';
      }
      statusMessage.classList.add('hidden'); // Clear status message on toggle
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = signupForm.querySelector('#signup-username').value;
      const password = signupForm.querySelector('#signup-password').value;
      const email = `${username.toLowerCase().replace(/\s/g, '')}@example.com`; // Dummy email

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          data: {
            username
          }
        }
      });

      if (error) {
        showStatusMessage(error.message, 'text-red-700', 'bg-red-100');
      } else {
        const { data: profileData, error: profileError } = await supabase
          .from('profiles')
          .insert([{ id: data.user.id, username, email }]);
        
        if (profileError) {
          showStatusMessage(profileError.message, 'text-red-700', 'bg-red-100');
        } else {
          showStatusMessage('Pendaftaran berhasil! Anda akan diarahkan...', 'text-green-700', 'bg-green-100');
          window.location.href = '../';
        }
      }
    });

    signinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = signinForm.querySelector('#signin-username').value;
      const password = signinForm.querySelector('#signin-password').value;
      const email = `${username.toLowerCase().replace(/\s/g, '')}@example.com`; // Dummy email

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        showStatusMessage(error.message, 'text-red-700', 'bg-red-100');
      } else {
        showStatusMessage('Login berhasil! Anda akan diarahkan...', 'text-green-700', 'bg-green-100');
        window.location.href = '../';
      }
    });

    function showStatusMessage(message, textColor, bgColor) {
      statusMessage.textContent = message;
      statusMessage.className = `mt-4 p-2 rounded-md text-sm ${textColor} ${bgColor}`;
      statusMessage.classList.remove('hidden');
    }
  </script>
</body>
</html>
