  <!-- KONTEN PROFIL -->
  <div class="max-w-4xl mx-auto px-4 py-8">
    <div class="bg-white dark:bg-slate-700 rounded-xl shadow-lg p-8 text-center">
      <div class="flex flex-col items-center">
        <img src="https://placehold.co/120x120/E5E7EB/4B5563?text=üë§" alt="Foto Profil" class="rounded-full w-24 h-24 mb-4 shadow-md">
        <h1 id="profile-username" class="text-3xl font-bold text-gray-800 dark:text-gray-100 mb-2">Memuat...</h1>
        <p id="profile-email" class="text-gray-600 dark:text-gray-300">Memuat...</p>
        <p class="text-2xl font-bold text-blue-600 mt-4 dark:text-blue-400">Total Skor: <span id="profile-total-score">0</span></p>
      </div>

      <div class="mt-8 text-left">
        <h2 class="text-xl font-semibold border-b pb-2 mb-4 text-gray-800 dark:text-gray-100">Riwayat Kuis</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200 dark:divide-gray-600">
            <thead class="bg-gray-50 dark:bg-slate-600">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-300">No.</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-300">Nama Kuis</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-300">Skor</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider dark:text-gray-300">Tanggal</th>
              </tr>
            </thead>
            <tbody id="quiz-history-table-body" class="bg-white divide-y divide-gray-200 dark:bg-slate-700 dark:divide-gray-600">

  <script>
    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    document.addEventListener('DOMContentLoaded', async () => {
      const authButton = document.getElementById('auth-button');
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        // Pengguna BELUM login
        document.getElementById('profile-username').textContent = 'Anda belum masuk.';
        document.getElementById('profile-email').textContent = 'Silakan daftar atau masuk untuk melihat profil Anda.';
        document.getElementById('profile-total-score').textContent = '0';
        document.getElementById('quiz-history-table-body').innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-500">Silakan masuk untuk melihat riwayat Anda.</td></tr>';

        authButton.textContent = 'Daftar / Masuk';
        authButton.classList.remove('bg-red-500', 'hover:bg-red-600');
        authButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
        authButton.addEventListener('click', () => {
          window.location.href = 'daftar/';
        });

      } else {
        // Pengguna SUDAH login
        authButton.textContent = 'Keluar';
        authButton.classList.remove('bg-blue-600', 'hover:bg-blue-700');
        authButton.classList.add('bg-red-500', 'hover:bg-red-600');
        authButton.addEventListener('click', async () => {
          const { error } = await supabase.auth.signOut();
          if (error) {
            console.error('Error signing out:', error.message);
          } else {
            window.location.href = '../';
          }
        });

        const { data: profile, error: profileError } = await supabase
          .from('profiles')
          .select('username, email')
          .eq('id', user.id)
          .single();

        if (profileError) {
          console.error('Error fetching profile:', profileError.message);
          document.getElementById('profile-username').textContent = 'Error: Data profil tidak ditemukan.';
        } else {
          document.getElementById('profile-username').textContent = profile.username || 'Pengguna Anonim';
          document.getElementById('profile-email').textContent = profile.email || user.email;
        }

        const { data: scores, error: scoresError } = await supabase
          .from('quiz_scores')
          .select('*')
          .eq('user_id', user.id)
          .order('created_at', { ascending: false });

        if (scoresError) {
          console.error('Error fetching scores:', scoresError.message);
        } else {
          const totalScore = scores.reduce((sum, current) => sum + current.score, 0);
          document.getElementById('profile-total-score').textContent = totalScore;

          const tableBody = document.getElementById('quiz-history-table-body');
          if (scores.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-500">Belum ada riwayat kuis.</td></tr>';
          } else {
            tableBody.innerHTML = '';
            scores.forEach((quiz, index) => {
              const row = document.createElement('tr');
              const quizName = quiz.quiz_id.replace('_', ' ').replace('kelas', 'Kelas').replace('bab', 'Bab').replace('kuis1', 'Kuis 1');
              row.innerHTML = `
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-gray-100">${index + 1}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${quizName}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${quiz.score}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${new Date(quiz.created_at).toLocaleDateString()}</td>
              `;
              tableBody.appendChild(row);
            });
          }
        }
      }
    });
  </script>
</body>
