<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manajemen Pengguna - Dashboard Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background-color: #f3f4f6; color: #1f2937; font-family: 'Poppins', sans-serif; }
.user-card { background-color: #ffffff; border: 1px solid #e5e7eb; transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
.user-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1),0 4px 6 -2 rgba(0,0,0,0.05); }
.history-table-container::-webkit-scrollbar { width: 8px; height: 8px; }
.history-table-container::-webkit-scrollbar-track { background: #f9fafb; }
.history-table-container::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 20px; border: 3px solid #f9fafb; }
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
</style>
</head>
<body class="antialiased">

<header class="bg-blue-600 shadow-md p-4 sticky top-0 z-10">
<div class="max-w-7xl mx-auto flex justify-between items-center">
<h1 class="text-2xl font-bold text-white flex items-center gap-3">
<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
Kartu Tanda Pengguna
</h1>
<a href="../" class="text-sm bg-white hover:bg-gray-200 text-blue-600 font-semibold py-2 px-4 rounded-lg transition">&larr; Kembali ke Dashboard</a>
</div>
</header>

<main class="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">
<div id="loading-state" class="text-center py-20">
<svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
<circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
<path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
</svg>
<p class="mt-4 text-lg text-gray-500">Memuat data pengguna...</p>
</div>

<div id="user-cards-container" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-8"></div>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co"; 
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE"; 
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

function formatQuizName(quizId) {
  return quizId.replace(/_/g,' ').replace(/\b\w/g, c => c.toUpperCase());
}

// Ambil data user berdasarkan role
async function fetchUsers() {
  // Ambil user login saat ini
  const { data: { user } } = await supabase.auth.getUser();
  if(!user) { alert('Silakan login'); return []; }

  const { data: profile } = await supabase
    .from('profiles')
    .select('role')
    .eq('id', user.id)
    .single();

  if(!profile) { alert('Profil tidak ditemukan'); return []; }

  let query = supabase.from('profiles').select('id, username, avatar_url').order('created_at',{ascending:true});

  // Admin hanya lihat user miliknya, superadmin lihat semua
  if(profile.role === 'admin') {
    query = query.eq('created_by', user.id); // misal kolom created_by di profiles menandakan admin pembuat user
  }

  const { data, error } = await query;
  if(error) { console.error(error); return []; }
  return data;
}

// Ambil stats user
async function fetchUserStats(userId) {
  const { data: allAttempts } = await supabase.from('quiz_attempts').select('score').eq('user_id', userId);
  const totalScore = allAttempts.reduce((sum,a)=>sum+a.score,0);
  const quizzesTaken = allAttempts.length;

  const { data: challengeAttempts } = await supabase.from('dashboard_quiz_attempts').select('score').eq('user_id', userId);
  const challengeScore = challengeAttempts.reduce((sum,a)=>sum+a.score,0);
  const totalChallengeQuestions = challengeAttempts.length;

  const { data: history } = await supabase.from('quiz_attempts').select('quiz_id,score,submitted_at').eq('user_id', userId).order('submitted_at',{ascending:false});

  return { totalScore, quizzesTaken, challengeScore, totalChallengeQuestions, history };
}

// Render kartu user
async function renderUserCards() {
  const users = await fetchUsers();
  const usersWithStats = await Promise.all(users.map(async u=>{
    const stats = await fetchUserStats(u.id);
    return {...u, ...stats};
  }));

  usersWithStats.sort((a,b)=>b.totalScore-a.totalScore);

  const container = document.getElementById('user-cards-container');
  container.innerHTML = usersWithStats.map(u=>`
  <div class="user-card rounded-xl shadow-lg p-6 flex flex-col">
    <div class="flex gap-6 items-start">
      <div class="flex-shrink-0 w-24 h-24 rounded-lg overflow-hidden bg-gray-200 flex items-center justify-center text-5xl font-bold text-white">
        <img src="${u.avatar_url || `https://ui-avatars.com/api/?name=${u.username}`}" alt="${u.username}" class="w-full h-full object-cover">
      </div>
      <div class="flex-grow">
        <p class="text-sm text-gray-500">Nama Pengguna</p>
        <h3 class="text-2xl font-bold text-gray-800">${u.username}</h3>

        <div class="grid grid-cols-2 gap-4 mt-3 text-sm">
          <div>
            <p class="text-gray-500">Total Skor</p>
            <p class="font-bold text-xl text-blue-600">${u.totalScore}</p>
          </div>
          <div>
            <p class="text-gray-500">Skor Tantangan</p>
            <p class="font-bold text-xl text-amber-500">${u.challengeScore}</p>
          </div>
          <div>
            <p class="text-gray-500">Kuis Dikerjakan</p>
            <p class="font-semibold">${u.quizzesTaken}</p>
          </div>
          <div>
            <p class="text-gray-500">Soal Tantangan</p>
            <p class="font-semibold">${u.totalChallengeQuestions}</p>
          </div>
        </div>
      </div>
    </div>

    <div class="mt-6 pt-4 border-t border-gray-200 flex-grow flex flex-col">
      <h4 class="font-semibold mb-2 text-left text-gray-600">Riwayat Lengkap:</h4>
      <div class="history-table-container overflow-auto flex-grow h-48 border rounded-lg">
        <table class="w-full text-sm text-left">
          <thead class="sticky top-0 bg-gray-50">
            <tr>
              <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500">Kuis</th>
              <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500 text-center">Skor</th>
              <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500">Waktu</th>
            </tr>
          </thead>
          <tbody class="bg-white">
            ${u.history.map(h=>`
              <tr class="border-b border-gray-200">
                <td class="py-2 px-3 text-gray-700">${formatQuizName(h.quiz_id)}</td>
                <td class="py-2 px-3 text-center font-semibold text-blue-600">${h.score}</td>
                <td class="py-2 px-3 text-xs text-gray-500 whitespace-nowrap">${new Date(h.submitted_at).toLocaleString('id-ID')}</td>
              </tr>`).join('')}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  `).join('');

  document.getElementById('loading-state').classList.add('hidden');
  container.classList.remove('hidden');
}

document.addEventListener('DOMContentLoaded', renderUserCards);
</script>
</body>
</html>
