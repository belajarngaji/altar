<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pengguna - Dashboard Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* REVISI KESELURUHAN PADA STYLE */
        body {
            background-color: #f3f4f6; /* bg-gray-100 */
            color: #1f2937; /* text-gray-800 */
            font-family: 'Poppins', sans-serif;
        }
        .user-card {
            background-color: #ffffff; /* bg-white */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .history-table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .history-table-container::-webkit-scrollbar-track {
            background: #f9fafb; /* bg-gray-50 */
        }
        .history-table-container::-webkit-scrollbar-thumb {
            background-color: #d1d5db; /* bg-gray-300 */
            border-radius: 20px;
            border: 3px solid #f9fafb;
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="antialiased">

    <!-- Navbar tetap sama, sudah biru-putih -->
    <header class="bg-blue-600 shadow-md p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-white flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
                Kartu Tanda Pengguna
            </h1>
            <a href="../" class="text-sm bg-white hover:bg-gray-200 text-blue-600 font-semibold py-2 px-4 rounded-lg transition">
                &larr; Kembali ke Dashboard
            </a>
        </div>
    </header>

    <main class="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">
        <div id="loading-state" class="text-center py-20">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-4 text-lg text-gray-500">Memuat data pengguna...</p>
        </div>
        
        <div id="user-cards-container" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Kartu Pengguna akan diisi oleh JavaScript -->
        </div>
    </main>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const quizNameMap = {
            'kelas01_bab01_hijaiyah': 'Kuis Hijaiyah Bab 1',
        };

        async function fetchUsersSummary() {
            const { data, error } = await supabase
                .from('user_profiles_dashboard')
                .select('*');
            if (error) {
                console.error("Gagal mengambil data ringkasan pengguna:", error.message);
                return [];
            }
            return data;
        }

        async function fetchUserHistory(username) {
            const {data: profileData} = await supabase.from('profiles').select('id').eq('username', username).single();
            if(profileData){
                const {data: attemptsData, error: attemptsError} = await supabase.from('quiz_attempts').select('quiz_id, score, submitted_at').eq('user_id', profileData.id).order('submitted_at', { ascending: false });
                if(attemptsError) console.error(`Gagal ambil riwayat untuk ${username}:`, attemptsError.message);
                return attemptsData || [];
            }
            return [];
        }

        async function renderUserCards(users) {
            const container = document.getElementById('user-cards-container');
            if (!users || users.length === 0) {
                container.innerHTML = `<p class="text-center text-gray-500 col-span-full">Belum ada pengguna yang terdaftar.</p>`;
                return;
            }

            const userHistories = await Promise.all(
                users.map(user => fetchUserHistory(user.username))
            );

            container.innerHTML = users.map((user, index) => {
                const history = userHistories[index];
                const historyTableHtml = history.length > 0
                    ? history.map(attempt => `
                        <tr class="border-b border-gray-200">
                            <td class="py-2 px-3 text-gray-700 capitalize">${quizNameMap[attempt.quiz_id] || attempt.quiz_id}</td>
                            <td class="py-2 px-3 text-center font-semibold text-blue-600">${attempt.score}</td>
                            <td class="py-2 px-3 text-xs text-gray-500 whitespace-nowrap">${new Date(attempt.submitted_at).toLocaleString('id-ID')}</td>
                        </tr>
                    `).join('')
                    : `<tr><td colspan="3" class="py-4 text-center text-gray-400">Belum ada riwayat.</td></tr>`;

                return `
                    <div class="user-card rounded-xl shadow-lg p-6 flex flex-col">
                        <div class="flex gap-6 items-start">
                            <div class="flex-shrink-0 w-24 h-24 bg-blue-500 rounded-lg flex items-center justify-center text-5xl font-bold text-white">
                                ${user.username.charAt(0).toUpperCase()}
                            </div>
                            <div class="text-left flex-grow">
                                <p class="text-sm text-gray-500">Nama Pengguna</p>
                                <h3 class="text-2xl font-bold text-gray-800">${user.username}</h3>
                                
                                <p class="text-sm text-gray-500 mt-2">Total Skor</p>
                                <p class="font-bold text-xl text-blue-600">${user.total_score}</p>
                                
                                <p class="text-sm text-gray-500 mt-1">Kuis Dikerjakan</p>
                                <p class="font-semibold">${user.quizzes_taken}</p>
                            </div>
                        </div>
                        
                        <div class="mt-6 pt-4 border-t border-gray-200 flex-grow flex flex-col">
                            <h4 class="font-semibold mb-2 text-left text-gray-600">Riwayat Lengkap:</h4>
                            <div class="history-table-container overflow-auto flex-grow h-48 border rounded-lg">
                                <table class="w-full text-sm text-left">
                                    <thead class="sticky top-0 bg-gray-50">
                                        <tr>
                                            <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500">Kuis</th>
                                            <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500 text-center">Skor</th>
                                            <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500">Waktu</th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white">
                                        ${historyTableHtml}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const usersSummary = await fetchUsersSummary();
            
            document.getElementById('loading-state').classList.add('hidden');
            document.getElementById('user-cards-container').classList.remove('hidden');
            
            await renderUserCards(usersSummary);
        });
    </script>
</body>
</html>
