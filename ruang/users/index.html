<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manajemen Pengguna - Dashboard Admin</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body { background-color: #f3f4f6; color: #1f2937; font-family: 'Poppins', sans-serif; }
.user-card { background-color: #ffffff; border: 1px solid #e5e7eb; transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out; }
.user-card:hover { transform: translateY(-5px); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); }
.history-table-container::-webkit-scrollbar { width: 8px; height: 8px; }
.history-table-container::-webkit-scrollbar-track { background: #f9fafb; }
.history-table-container::-webkit-scrollbar-thumb { background-color: #d1d5db; border-radius: 20px; border: 3px solid #f9fafb; }
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
</style>
</head>
<body class="antialiased">

<header class="bg-blue-600 shadow-md p-4 sticky top-0 z-10">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white flex items-center gap-3">Kartu Tanda Pengguna</h1>
    <a href="../" class="text-sm bg-white hover:bg-gray-200 text-blue-600 font-semibold py-2 px-4 rounded-lg transition">
      &larr; Kembali ke Dashboard
    </a>
  </div>
</header>

<main class="p-4 sm:p-6 md:p-8 max-w-7xl mx-auto">
  <div id="loading-state" class="text-left py-10">
    <svg class="animate-spin h-8 w-8 text-blue-500 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
    <span class="ml-2 text-lg text-gray-500">Memuat data pengguna...</span>
  </div>

  <div id="user-cards-container" class="hidden grid grid-cols-1 lg:grid-cols-2 gap-8"></div>
</main>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
const SUPABASE_ANON_KEY = "YOUR_ANON_KEY";
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

async function fetchUsers() {
  const { data: users } = await supabase.from('profiles').select('id, username');
  return users || [];
}

async function fetchUserStats(userId) {
  const { data: attempts } = await supabase
    .from('dashboard_quiz_attempts')
    .select('score')
    .eq('user_id', userId);

  const totalScore = attempts.reduce((a, b) => a + b.score, 0);
  const totalCount = attempts.length;
  return { totalScore, totalCount };
}

async function fetchUserHistory(userId) {
  const { data: history } = await supabase
    .from('quiz_attempts')
    .select('quiz_id, score, submitted_at')
    .eq('user_id', userId)
    .order('submitted_at', { ascending: false });

  return history || [];
}

async function renderUsers() {
  const container = document.getElementById('user-cards-container');
  const users = await fetchUsers();
  container.innerHTML = '';

  for (const user of users) {
    const stats = await fetchUserStats(user.id);
    const history = await fetchUserHistory(user.id);

    const historyHtml = history.length > 0
      ? history.map(a => `<tr class="border-b border-gray-200">
          <td class="py-2 px-3 text-gray-700 capitalize">${a.quiz_id}</td>
          <td class="py-2 px-3 text-center font-semibold text-blue-600">${a.score}</td>
          <td class="py-2 px-3 text-xs text-gray-500 whitespace-nowrap">${new Date(a.submitted_at).toLocaleString('id-ID')}</td>
        </tr>`).join('')
      : `<tr><td colspan="3" class="py-4 text-center text-gray-400">Belum ada riwayat.</td></tr>`;

    const card = document.createElement('div');
    card.className = 'user-card rounded-xl shadow-lg p-6 flex flex-col gap-4';
    card.innerHTML = `
      <h3 class="text-xl font-bold">${user.username}</h3>
      <div class="grid grid-cols-2 gap-4 text-sm font-semibold mt-2">
        <div>
          <p class="text-gray-500">Total Skor</p>
          <p class="text-amber-500 text-lg">${stats.totalScore}</p>
        </div>
        <div>
          <p class="text-gray-500">Skor Tantangan</p>
          <p class="text-lg">${stats.totalScore}</p>
        </div>
        <div>
          <p class="text-gray-500">Kuis Dikerjakan</p>
          <p class="text-lg">${stats.totalCount}</p>
        </div>
        <div>
          <p class="text-gray-500">Total Soal</p>
          <p class="text-lg">${stats.totalCount}</p>
        </div>
      </div>
      <div class="mt-6 pt-4 border-t border-gray-200 flex-grow flex flex-col">
        <h4 class="font-semibold mb-2 text-left text-gray-600">Riwayat Lengkap:</h4>
        <div class="history-table-container overflow-auto flex-grow h-48 border rounded-lg">
          <table class="w-full text-sm text-left">
            <thead class="sticky top-0 bg-gray-50">
              <tr>
                <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500">Kuis</th>
                <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500 text-center">Skor</th>
                <th class="py-2 px-3 text-xs uppercase font-medium text-gray-500">Waktu</th>
              </tr>
            </thead>
            <tbody class="bg-white">
              ${historyHtml}
            </tbody>
          </table>
        </div>
      </div>
    `;
    container.appendChild(card);
  }

  document.getElementById('loading-state').classList.add('hidden');
  container.classList.remove('hidden');
}

document.addEventListener('DOMContentLoaded', renderUsers);
</script>
</body>
</html>
