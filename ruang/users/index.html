<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard Pengguna</title>
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js'

    // Ganti dengan URL & ANON KEY (bukan service role!)
    const supabaseUrl = "https://jpxtbdawajjyrvqrgijd.supabase.co"
    const supabaseKey = "ISI_ANON_KEY_DISINI"
    const supabase = createClient(supabaseUrl, supabaseKey)

    async function loadUser() {
      // Ambil user pertama (atau filter sesuai username tertentu)
      const { data, error } = await supabase
        .from("users")
        .select("*")
        .eq("username", "abcdhshu")
        .single()

      if (error) {
        console.error(error)
        return
      }

      // update DOM
      document.querySelector('#nama').textContent = `Nama: ${data.username}`
      document.querySelector('#usernameRaw').textContent = '@' + data.username
      document.querySelector('#totalScore').textContent = data.total_score
      document.querySelector('#quizzesTaken').textContent = data.quizzes_taken
      document.querySelector('#lastActive').textContent =
        new Date(data.last_activity).toLocaleString('id-ID')

      // KPI
      document.querySelector('#kpiScore').textContent = data.total_score
      document.querySelector('#kpiQuizzes').textContent = data.quizzes_taken
    }

    loadUser()
  </script>
  <style>
    /* ... (pakai CSS biru-putih dari versi sebelumnya) ... */
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">
        <div class="logo">U</div>
        <div>
          <h1>Dashboard Data Pengguna</h1>
          <div class="sub">Tampilan profesional biru‚Äìputih</div>
        </div>
      </div>
    </header>

    <section class="card pad">
      <div class="profile">
        <div class="avatar" id="avatar">A</div>
        <div>
          <div style="font-weight:700; font-size:18px" id="nama">‚Äî</div>
          <div class="sub" id="usernameRaw">@‚Äî</div>
          <div style="margin-top:10px; display:flex; gap:8px; flex-wrap:wrap">
            <span class="pill">Skor Total: <span id="totalScore">0</span></span>
            <span class="pill">Quizzes Taken: <span id="quizzesTaken">0</span></span>
            <span class="pill">Aktivitas Terakhir: <span id="lastActive">‚Äî</span></span>
          </div>
        </div>
      </div>
    </section>

    <div class="grid">
      <div class="card pad kpi">
        <div class="icon">üèÜ</div>
        <div>
          <div class="label">Total Skor</div>
          <div class="value" id="kpiScore">0</div>
        </div>
      </div>
      <div class="card pad kpi">
        <div class="icon">üìù</div>
        <div>
          <div class="label">Quizzes</div>
          <div class="value" id="kpiQuizzes">0</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
