<!DOCTYPE html>
<html lang="id" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruang Koreksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f8ff;
      color: #1f2937;
      margin: 0;
      overflow-x: hidden;
    }

    .attempt-box {
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .question-item {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-left: 3px solid #3b82f6;
    }

    .correct { color: #065f46; font-weight: 600; }
    .wrong { color: #991b1b; font-weight: 600; }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- Header -->
  <header class="bg-blue-600 shadow-md p-4 sticky top-0 z-10 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-white flex items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
        <circle cx="9" cy="7" r="4"/>
        <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
      </svg>
      Ruang Koreksi
    </h1>
    <a href="../" class="text-sm bg-white hover:bg-gray-200 text-blue-600 font-semibold py-2 px-4 rounded-lg transition">
      &larr; Kembali ke Dashboard
    </a>
  </header>

  <!-- Content -->
  <main class="p-6 flex-1 overflow-y-auto">
    <section>
      <h3 class="text-xl font-semibold text-gray-700 mb-4">Daftar Jawaban Salah</h3>
      <div id="attempts-container" class="space-y-4">
        <div class="text-gray-400">Memuat data...</div>
      </div>
    </section>
  </main>

  <!-- Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjMxMjg5OCwiZXhwIjoyMDcxODg4ODk4fQ.1-CFqhW0mXPyv8jFyd-sa4m2FoCkyY4LbgiKGIKwb6I";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function checkRole() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) {
        window.location.href = '/admin-login/';
        return null;
      }

      const { data: profile } = await supabase
        .from('profiles')
        .select('role')
        .eq('id', user.id)
        .single();

      if (!profile || (profile.role !== 'admin' && profile.role !== 'superadmin')) {
        alert('Anda tidak memiliki akses ke fitur ini.');
        window.location.href = '/';
        return null;
      }

      return profile.role;
    }

    async function fetchWrongAnswers() {
      const role = await checkRole();
      if (!role) return;

      let query = supabase
        .from('dashboard_wrong_answers')
        .select('attempt_id, username, question_text, selected_answer, selected_text, correct_answer, correct_text, time_taken, submitted_at')
        .order('submitted_at', { ascending: false });

      // Jika admin, filter hanya data miliknya
      if (role === 'admin') {
        const { data: { user } } = await supabase.auth.getUser();
        query = query.eq('username', user.user_metadata.username || user.email);
      }

      const { data, error } = await query;

      const container = document.getElementById('attempts-container');

      if (error) {
        container.innerHTML = `<div class="text-red-500">Terjadi error: ${error.message}</div>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = `<div class="text-gray-400">Belum ada jawaban salah.</div>`;
        return;
      }

      // Kelompokkan per attempt_id
      const attemptsMap = {};
      data.forEach(row => {
        if (!attemptsMap[row.attempt_id]) attemptsMap[row.attempt_id] = { username: row.username, submitted_at: row.submitted_at, questions: [] };
        attemptsMap[row.attempt_id].questions.push(row);
      });

      // Render
      container.innerHTML = '';
      Object.values(attemptsMap).forEach(attempt => {
        const box = document.createElement('div');
        box.className = 'attempt-box';
        const submittedTime = new Date(attempt.submitted_at).toLocaleString('id-ID');
        box.innerHTML = `<div class="font-semibold mb-2">Nama: ${attempt.username} &nbsp;&nbsp; ${submittedTime}</div>`;
        attempt.questions.forEach((q, i) => {
          const qDiv = document.createElement('div');
          qDiv.className = 'question-item';
          qDiv.innerHTML = `
            Soal: ${q.question_text}<br>
            Jawab: ${q.selected_answer}, ${q.selected_text}<br>
            Koreksi: ${q.correct_answer}, ${q.correct_text}<br>
            Speed: ${q.time_taken} detik
          `;
          box.appendChild(qDiv);
        });
        container.appendChild(box);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchWrongAnswers);
  </script>
</body>
</html>
