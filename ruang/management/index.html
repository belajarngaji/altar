<!DOCTYPE html>
<html lang="id" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Jawaban Salah Per User</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f8ff;
      color: #1f2937;
      margin: 0;
      overflow-x: hidden;
    }

    .sidebar a {
      display: block;
      color: #1e3a8a;
      transition: all 0.2s;
      padding: 0.5rem 0;
    }
    .sidebar a:hover {
      color: #2563eb;
      font-weight: 600;
    }

    header { position: sticky; top: 0; z-index: 10; }
    #overlay { position: fixed; inset: 0; background-color: rgba(0,0,0,0.3); z-index: 20; }

    .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem; }
    .correct { color: green; font-weight: bold; }
    .wrong { color: red; font-weight: bold; }

  </style>
</head>
<body class="flex">

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-30 p-6">
    <h2 class="text-xl font-bold mb-6 text-blue-600">Management Belajar Ngaji</h2>
    <ul class="space-y-4">
      <li><a href="../">Dashboard</a></li>
      <li><a href="#">Users</a></li>
      <li><a href="#">Management</a></li>
      <li><a href="#">Buat Soal Harian</a></li>
    </ul>
  </aside>

  <div id="overlay" class="hidden lg:hidden"></div>

  <!-- Main content -->
  <div class="flex-1 min-h-screen flex flex-col lg:ml-64">
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="text-blue-600 hover:text-blue-500 focus:outline-none lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h1 class="text-2xl font-bold text-blue-600">Jawaban Salah Per User</h1>
      </div>
    </header>

    <main class="p-6 flex-1 overflow-y-auto">
      <section>
        <div id="wrong-answers-container">
          <p class="text-gray-400">Memuat data...</p>
        </div>
      </section>
    </main>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_KEY = "YOUR_KEY_HERE";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('sidebar-toggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Fetch jawaban salah per user
    async function fetchWrongAnswers() {
      const { data, error } = await supabase
        .from('dashboard_wrong_answers')
        .select('*')
        .order('submitted_at', { ascending: false });

      const container = document.getElementById('wrong-answers-container');

      if (error) {
        container.innerHTML = `<p class="text-red-500">Terjadi error: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = `<p class="text-gray-400">Belum ada jawaban salah.</p>`;
        return;
      }

      // Kelompokkan per username + attempt_id
      const grouped = {};
      data.forEach(row => {
        const key = `${row.username}||${row.attempt_id}`;
        if (!grouped[key]) grouped[key] = [];
        grouped[key].push(row);
      });

      container.innerHTML = '';

      Object.keys(grouped).forEach(key => {
        const [username, attempt_id] = key.split('||');
        const attemptRows = grouped[key];

        const attemptDate = new Date(attemptRows[0].submitted_at).toLocaleString('id-ID');
        const card = document.createElement('div');
        card.className = 'card';

        const header = document.createElement('p');
        header.innerHTML = `<strong>Nama user:</strong> ${username} &nbsp;&nbsp; <strong>Waktu submit:</strong> ${attemptDate}`;
        card.appendChild(header);

        attemptRows.forEach(r => {
          const rowDiv = document.createElement('div');
          rowDiv.className = 'mt-2 p-2 border-b border-gray-200';
          rowDiv.innerHTML = `
            <p><strong>Soal:</strong> ${r.question_text}</p>
            <p><strong>Jawaban:</strong> ${r.selected_answer}, ${r.selected_text}</p>
            <p><strong>Jawaban benar:</strong> ${r.correct_answer}, ${r.correct_text}</p>
            <p><strong>Timer:</strong> ${r.time_taken} detik</p>
          `;
          card.appendChild(rowDiv);
        });

        container.appendChild(card);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchWrongAnswers);
  </script>
</body>
</html>
