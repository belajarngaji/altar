<!DOCTYPE html>
<html lang="id" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruang Koreksi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #f0f8ff;
      color: #1f2937;
      margin: 0;
      overflow-x: hidden;
    }

    .sidebar a {
      display: block;
      color: #1e3a8a;
      transition: all 0.2s;
      padding: 0.5rem 0;
    }
    .sidebar a:hover {
      color: #2563eb;
      font-weight: 600;
    }

    .attempt-box {
      background-color: #ffffff;
      border: 1px solid #e2e8f0;
      border-radius: 0.5rem;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .question-item {
      margin-left: 1rem;
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      border-left: 3px solid #3b82f6;
    }

    .correct { color: #065f46; font-weight: 600; }
    .wrong { color: #991b1b; font-weight: 600; }
  </style>
</head>
<body class="flex">

  <!-- Sidebar -->
  <aside id="sidebar"
         class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-30 p-6">
    <h2 class="text-xl font-bold mb-6 text-blue-600">Belajar Ngaji</h2>
    <ul class="space-y-4">
      <li><a href="../">Dashboard</a></li>
      <li><a href="users/">Users</a></li>
      <li><a href="#">Ruang Koreksi</a></li>
      <li><a href="harian/">Buat Soal</a></li>
    </ul>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="hidden lg:hidden"></div>

  <!-- Main content -->
  <div class="flex-1 min-h-screen flex flex-col lg:ml-64">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="sidebar-toggle" class="text-blue-600 hover:text-blue-500 focus:outline-none lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h1 class="text-2xl font-bold text-blue-600">Jawaban yang Salah</h1>
      </div>
    </header>

    <!-- Content -->
    <main class="p-6 flex-1 overflow-y-auto">
      <section>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Daftar Jawaban Salah</h3>
        <div id="attempts-container" class="space-y-4">
          <div class="text-gray-400">Memuat data...</div>
        </div>
      </section>
    </main>
  </div>

  <!-- Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjMxMjg5OCwiZXhwIjoyMDcxODg4ODk4fQ.1-CFqhW0mXPyv8jFyd-sa4m2FoCkyY4LbgiKGIKwb6I";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('sidebar-toggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    async function fetchWrongAnswers() {
      const { data, error } = await supabase
        .from('dashboard_wrong_answers')
        .select('attempt_id, username, question_text, selected_answer, selected_text, correct_answer, correct_text, time_taken, submitted_at')
        .order('submitted_at', { ascending: false });

      const container = document.getElementById('attempts-container');

      if (error) {
        container.innerHTML = `<div class="text-red-500">Terjadi error: ${error.message}</div>`;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = `<div class="text-gray-400">Belum ada jawaban salah.</div>`;
        return;
      }

      // Kelompokkan per attempt_id
      const attemptsMap = {};
      data.forEach(row => {
        if (!attemptsMap[row.attempt_id]) attemptsMap[row.attempt_id] = { username: row.username, submitted_at: row.submitted_at, questions: [] };
        attemptsMap[row.attempt_id].questions.push(row);
      });

      // Render
      container.innerHTML = '';
      Object.values(attemptsMap).forEach(attempt => {
        const box = document.createElement('div');
        box.className = 'attempt-box';
        const submittedTime = new Date(attempt.submitted_at).toLocaleString('id-ID');
        box.innerHTML = `<div class="font-semibold mb-2">Nama: ${attempt.username} &nbsp;&nbsp; ${submittedTime}</div>`;
        attempt.questions.forEach((q, i) => {
          const qDiv = document.createElement('div');
          qDiv.className = 'question-item';
          qDiv.innerHTML = `
            Soal: ${q.question_text}<br>
            Jawab: ${q.selected_answer}, ${q.selected_text}<br>
            Koreksi: ${q.correct_answer}, ${q.correct_text}<br>
            Waktu: ${q.time_taken} detik
          `;
          box.appendChild(qDiv);
        });
        container.appendChild(box);
      });
    }

    document.addEventListener('DOMContentLoaded', fetchWrongAnswers);
  </script>
</body>
</html>
