<!DOCTYPE html>
<html lang="id" class="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Belajar Ngaji</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    @import url('https://rsms.me/inter/inter.css');

/* Font & body dasar */
body {
  font-family: 'Inter', sans-serif;
  background-color: #f0f8ff; /* biru-putih soft */
  color: #1f2937;
  margin: 0;
  overflow-x: hidden; /* cegah geser horizontal di mobile */
}

/* Kartu KPI */
.kpi-card {
  background-color: #ffffff;
  border: 1px solid #e2e8f0;
  border-radius: 0.5rem;
  transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
}
.kpi-card:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 10px rgba(0,0,0,0.1);
}

/* Sidebar */
.sidebar {
  background-color: #ffffff;
  border-right: 1px solid #e2e8f0;
}
.sidebar a {
  display: block;
  color: #1e3a8a; /* biru gelap */
  transition: all 0.2s;
  padding: 0.5rem 0;
}
.sidebar a:hover {
  color: #2563eb;
  font-weight: 600;
}

/* Status jawaban */
.correct { background-color: #d1fae5; } /* hijau soft */
.wrong { background-color: #fee2e2; }   /* merah soft */

/* Table aktivitas terbaru scroll horizontal */
.overflow-x-auto {
  overflow-x: auto;
}
table {
  border-collapse: collapse;
  width: 100%;
  min-width: 600px; /* cukup besar agar bisa scroll horizontal */
}

/* Responsive canvas chart */
canvas {
  max-width: 100%;
  height: auto;
}

/* Pastikan elemen tidak melebar melebihi viewport */
*, *::before, *::after {
  box-sizing: border-box;
  max-width: 100%;
}

/* Header sticky */
header {
  position: sticky;
  top: 0;
  z-index: 10;
}

/* Sidebar overlay untuk mobile */
#overlay {
  position: fixed;
  inset: 0;
  background-color: rgba(0,0,0,0.3);
  display: none;
  z-index: 20;
}

/* Flex container wrap untuk mobile */
.flex-container {
  flex-wrap: wrap;
}
  </style>
</head>
<body class="antialiased flex">

  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-30">
    <div class="p-6">
      <h2 class="text-xl font-bold mb-6 text-blue-600">Menu Admin</h2>
      <ul class="space-y-4">
        <li><a href="#" class="block">Dashboard</a></li>
        <li><a href="#" class="block">Users</a></li>
        <li><a href="#" class="block">Management</a></li>
        <li><a href="#" class="block">Tambah Soal</a></li>
      </ul>
    </div>
  </aside>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 hidden z-20 lg:hidden"></div>

  <!-- Main content -->
  <div class="flex-1 min-h-screen flex flex-col lg:ml-64">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between sticky top-0 z-10">
      <div class="flex items-center gap-3">
        <!-- Sidebar toggle -->
        <button id="sidebar-toggle" class="text-blue-600 hover:text-blue-500 focus:outline-none lg:hidden">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
        <h1 class="text-2xl font-bold text-blue-600">Dashboard Belajar Ngaji</h1>
      </div>
    </header>

    <!-- Content -->
    <main class="p-6 flex-1 overflow-y-auto">
      <!-- KPI Cards -->
      <section class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
        <div class="kpi-card rounded-lg p-6">
          <h3 class="text-sm font-medium text-gray-500">Total Pengguna</h3>
          <p id="total-users" class="text-3xl font-bold text-blue-600 mt-2">0</p>
        </div>
        <div class="kpi-card rounded-lg p-6">
          <h3 class="text-sm font-medium text-gray-500">Kuis Dikerjakan Hari Ini</h3>
          <p id="quiz-attempts-today" class="text-3xl font-bold text-blue-600 mt-2">0</p>
        </div>
      </section>

      <!-- Charts and leaderboard -->
      <section class="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-8">
        <div class="lg:col-span-3 bg-white border border-gray-200 rounded-lg p-6">
          <h3 class="font-semibold text-gray-700 mb-4">üèÜ Leaderboard - Top 10 Pengguna</h3>
          <div class="overflow-x-auto">
            <table class="w-full text-sm text-left text-gray-600">
              <thead class="text-xs text-gray-500 uppercase bg-gray-100">
                <tr>
                  <th class="py-3 px-6">Peringkat</th>
                  <th class="py-3 px-6">Pengguna</th>
                  <th class="py-3 px-6">Total Skor</th>
                </tr>
              </thead>
              <tbody id="leaderboard-body"></tbody>
            </table>
          </div>
        </div>

        <div class="lg:col-span-2 bg-white border border-gray-200 rounded-lg p-4 flex flex-col items-center justify-center">
          <h3 class="font-semibold text-gray-700 mb-4">Kuis Terpopuler</h3>
          <div class="w-full max-w-[300px] h-[300px]">
            <canvas id="popular-quizzes-chart"></canvas>
          </div>
        </div>
      </section>

      <!-- Aktivitas Terbaru -->
      <section>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Aktivitas Terbaru</h3>
        <div class="bg-white border border-gray-200 rounded-lg overflow-x-auto">
          <table class="w-full text-sm text-left text-gray-600 min-w-[600px]">
            <thead class="text-xs text-gray-500 uppercase bg-gray-100">
              <tr>
                <th class="py-3 px-6">Pengguna</th>
                <th class="py-3 px-6">Nama Kuis</th>
                <th class="py-3 px-6">Skor</th>
                <th class="py-3 px-6">Waktu</th>
              </tr>
            </thead>
            <tbody id="recent-activity-body"></tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <!-- Script -->
  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1NjMxMjg5OCwiZXhwIjoyMDcxODg4ODk4fQ.1-CFqhW0mXPyv8jFyd-sa4m2FoCkyY4LbgiKGIKwb6I";
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const quizNameMap = { 'kelas01_bab01_hijaiyah': 'Kuis Hijaiyah Bab 1' };

    // Sidebar toggle
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const toggleBtn = document.getElementById('sidebar-toggle');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('-translate-x-full');
      overlay.classList.toggle('hidden');
    });
    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // Fetch functions
    async function fetchTotalUsers() {
      const { count } = await supabase.from('profiles').select('*', { count: 'exact', head: true });
      return count || 0;
    }

    async function fetchQuizAttemptsToday() {
      const today = new Date(); today.setHours(0,0,0,0);
      const { count } = await supabase.from('quiz_attempts').select('*', { count: 'exact', head: true }).gte('submitted_at', today.toISOString());
      return count || 0;
    }

    async function fetchLeaderboardData() {
      const { data } = await supabase.from('leaderboard').select('rank, username, total_score').limit(10);
      return data || [];
    }

    async function fetchPopularQuizzes() {
      const { data } = await supabase.from('quiz_attempts').select('quiz_id');
      if(!data) return { labels: [], data: [] };
      const quizCounts = data.reduce((acc, item) => {
        const name = quizNameMap[item.quiz_id] || item.quiz_id;
        acc[name] = (acc[name] || 0) + 1;
        return acc;
      }, {});
      const sorted = Object.entries(quizCounts).sort(([,a],[,b])=>b-a).slice(0,5);
      return { labels: sorted.map(x=>x[0]), data: sorted.map(x=>x[1]) };
    }

    async function fetchRecentActivities() {
      const { data } = await supabase.from('latest_activity').select('*').limit(5);
      return data || [];
    }

    function createChart(ctx, type, labels, data, label, backgroundColor) {
      new Chart(ctx, {
        type,
        data: { labels, datasets: [{ label, data, backgroundColor, borderWidth: 1, tension: 0.3 }] },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { legend: { labels: { color: '#1f2937' } } },
          scales: {
            y: { display: false, grid: { display: false } },
            x: { display: false, grid: { display: false } }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', async () => {
      const [
        totalUsers,
        quizAttemptsToday,
        leaderboardData,
        popularQuizData,
        recentActivities
      ] = await Promise.all([
        fetchTotalUsers(),
        fetchQuizAttemptsToday(),
        fetchLeaderboardData(),
        fetchPopularQuizzes(),
        fetchRecentActivities()
      ]);

      // Update KPI
      document.getElementById('total-users').textContent = totalUsers;
      document.getElementById('quiz-attempts-today').textContent = quizAttemptsToday;

      // Leaderboard
      const leaderboardBody = document.getElementById('leaderboard-body');
      leaderboardBody.innerHTML = leaderboardData.length > 0
        ? leaderboardData.map(user => `
            <tr class="border-b border-gray-200 hover:bg-gray-50">
              <td class="py-3 px-6 font-medium">${user.rank}</td>
              <td class="py-3 px-6">${user.username}</td>
              <td class="py-3 px-6 font-bold text-blue-600">${user.total_score || 0}</td>
            </tr>
          `).join('')
        : `<tr><td colspan="3" class="py-4 px-6 text-center text-gray-400">Belum ada data skor.</td></tr>`;

      // Popular quizzes chart
      const quizCtx = document.getElementById('popular-quizzes-chart').getContext('2d');
      createChart(quizCtx, 'doughnut', popularQuizData.labels, popularQuizData.data, 'Pengerjaan', ['#3b82f6', '#60a5fa', '#93c5fd', '#bfdbfe', '#e0f2fe']);

      // Recent activity
      const activityBody = document.getElementById('recent-activity-body');
      activityBody.innerHTML = recentActivities.length > 0
        ? recentActivities.map(act => `
            <tr class="${act.is_correct ? 'correct' : 'wrong'} border-b border-gray-200 hover:bg-gray-50">
              <td class="py-4 px-6">${act.username || 'Tanpa Nama'}</td>
              <td class="py-4 px-6">${quizNameMap[act.quiz_id] || act.quiz_id}</td>
              <td class="py-4 px-6 font-medium">${act.score}</td>
              <td class="py-4 px-6 text-sm text-gray-500">${new Date(act.submitted_at).toLocaleString('id-ID')}</td>
            </tr>
          `).join('')
        : `<tr><td colspan="4" class="py-4 px-6 text-center text-gray-400">Belum ada aktivitas.</td></tr>`;
    });
  </script>
</body>
</html>
