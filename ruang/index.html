<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Belajar Ngaji</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
@import url('https://rsms.me/inter/inter.css');
body { font-family: 'Inter', sans-serif; background-color: #f0f8ff; color: #1f2937; margin:0; overflow-x:hidden; }
.kpi-card { background:white; border:1px solid #e2e8f0; border-radius:.5rem; transition: transform .2s, box-shadow .2s;}
.kpi-card:hover { transform: translateY(-3px); box-shadow:0 6px 10px rgba(0,0,0,.1);}
.sidebar { background:white; border-right:1px solid #e2e8f0;}
.sidebar a { display:block; color:#1e3a8a; transition: all .2s; padding: .5rem 1rem; border-radius: .25rem; }
.sidebar a:hover, .sidebar a.active { background-color: #eff6ff; color:#2563eb; font-weight:600; }
.correct { background-color:#dcfce7;}
.wrong { background-color:#fee2e2;}
.overflow-x-auto { overflow-x:auto;}
table { border-collapse:collapse; width:100%; min-width:600px;}
*, *::before, *::after { box-sizing:border-box; max-width:100%; }
header { position:sticky; top:0; z-index:10; }
#overlay { position:fixed; inset:0; background:rgba(0,0,0,.3); z-index:20; display:none;}
.loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
</style>
</head>
<body class="antialiased flex">

<!-- Sidebar -->
<aside id="sidebar" class="sidebar fixed top-0 left-0 h-full w-64 bg-white shadow-lg transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-30">
<div class="p-6">
  <h2 class="text-xl font-bold mb-6 text-blue-600">Menu Admin</h2>
  <ul class="space-y-2">
    <li><a href="#" class="active">Dashboard</a></li>
    <li><a href="/users/">Users</a></li>
    <li><a href="/management/">Koreksi</a></li>
    <li><a href="/harian/">Buat Tantangan</a></li>
    <li><a href="/Riwayat/">Riwayat Tantangan</a></li>
  </ul>
</div>
</aside>

<div id="overlay" class="lg:hidden"></div>

<div class="flex-1 min-h-screen flex flex-col lg:ml-64">
<header class="bg-white shadow-md p-4 flex items-center justify-between sticky top-0 z-10">
<div class="flex items-center gap-3">
  <button id="sidebar-toggle" class="text-blue-600 hover:text-blue-500 focus:outline-none lg:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"/>
    </svg>
  </button>
  <h1 class="text-2xl font-bold text-blue-600">Dashboard Belajar Ngaji</h1>
</div>
</header>

<main class="p-6 flex-1 overflow-y-auto">

<!-- KPI Cards -->
<section class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-8">
  <div class="kpi-card rounded-lg p-6">
    <h3 class="text-sm font-medium text-gray-500">Total Pengguna</h3>
    <div id="total-users-container" class="flex items-center mt-2"><div class="loader"></div></div>
  </div>
  <div class="kpi-card rounded-lg p-6">
    <h3 class="text-sm font-medium text-gray-500">Kuis Hari Ini</h3>
    <div id="quiz-today-container" class="flex items-center mt-2"><div class="loader"></div></div>
  </div>
</section>

<!-- Charts + Leaderboard -->
<section class="grid grid-cols-1 lg:grid-cols-5 gap-6 mb-8">

  <!-- Leaderboard -->
  <div class="lg:col-span-3 bg-white border border-gray-200 rounded-lg p-6 overflow-x-auto">
    <h3 class="font-semibold text-gray-700 mb-4">üèÜ Leaderboard - Top 10</h3>
    <table class="w-full text-sm text-left text-gray-600">
      <thead class="text-xs text-gray-500 uppercase bg-gray-100">
        <tr>
          <th class="py-3 px-6">Peringkat</th>
          <th class="py-3 px-6">Pengguna</th>
          <th class="py-3 px-6">Total Skor</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body"></tbody>
    </table>
  </div>

  <div class="lg:col-span-2 bg-white border border-gray-200 rounded-lg p-4 flex items-center justify-center min-h-[300px]" id="popular-quizzes-container">
    <canvas id="popular-quizzes-chart"></canvas>
  </div>

  <div class="lg:col-span-3 bg-white border border-gray-200 rounded-lg p-4 flex flex-col justify-center min-h-[300px]" id="score-trend-container">
    <canvas id="lineChartScore"></canvas>
    <div class="mt-2 flex justify-center gap-4">
      <button id="btnDaily" class="px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-500">Harian</button>
      <button id="btnWeekly" class="px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Mingguan</button>
    </div>
  </div>

  <div class="lg:col-span-2 bg-white border border-gray-200 rounded-lg p-4 flex items-center justify-center min-h-[300px]" id="answer-percentage-container">
    <canvas id="barChartAnswer"></canvas>
  </div>

  <div class="lg:col-span-2 bg-white border border-gray-200 rounded-lg p-4 flex items-center justify-center min-h-[300px]" id="pie-total-container">
    <canvas id="pieChartTotal"></canvas>
  </div>

  <div class="lg:col-span-3 bg-white border border-gray-200 rounded-lg p-4 flex items-center justify-center min-h-[300px]" id="pie-daily-container">
    <canvas id="pieChartDaily"></canvas>
  </div>
</section>

<!-- Aktivitas Terbaru -->
<section>
<h3 class="text-xl font-semibold text-gray-700 mb-4">Aktivitas Terbaru</h3>
<div class="bg-white border border-gray-200 rounded-lg overflow-x-auto overflow-y-auto max-h-[400px]">
<table class="w-full text-sm text-left text-gray-600 min-w-[600px]">
<thead class="text-xs text-gray-500 uppercase bg-gray-100 sticky top-0">
<tr>
<th class="py-3 px-6">Pengguna</th>
<th class="py-3 px-6">Nama Kuis/Tantangan</th>
<th class="py-3 px-6">Skor</th>
<th class="py-3 px-6">Waktu</th>
</tr>
</thead>
<tbody id="recent-activity-body"></tbody>
</table>
</div>
</section>

</main>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

// --- KONEKSI SUPABASE ---
// PENTING: Menggunakan ANON KEY yang aman untuk digunakan di sisi klien (browser).
const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.w6s_hU2pF-mF4QjSjW_E-5Fx_7lP5r7_jOylqLBO1-o";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// --- UTILITIES ---
function formatQuizName(id) { 
  if (!id) return 'N/A';
  return id.replace(/_/g,' ').replace(/\b\w/g, c => c.toUpperCase()); 
}

let charts = {};
function createChart(canvasId, type, labels, data, colors, chartLabel) {
  const ctx = document.getElementById(canvasId).getContext('2d');
  if (charts[canvasId]) {
      charts[canvasId].destroy();
  }
  charts[canvasId] = new Chart(ctx, {
    type,
    data: { labels, datasets: [{ label: chartLabel, data, backgroundColor: colors, fill: type === 'line' ? false : true, borderColor: type === 'line' ? colors[0] : colors, tension: 0.3 }] },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { position: 'bottom' }, title: { display: true, text: chartLabel } },
      scales: { y: { beginAtZero: true } }
    }
  });
}

function displayMessage(containerId, message, isError = false) {
    const container = document.getElementById(containerId);
    if (!container) return;
    const colorClass = isError ? 'text-red-500' : 'text-gray-500';

    if(container.tagName === 'TBODY'){
        const colSpan = container.previousElementSibling.rows[0].cells.length || 1;
        container.innerHTML = `<tr><td colspan="${colSpan}" class="text-center p-4 ${colorClass}">${message}</td></tr>`;
    } else {
        container.innerHTML = `<div class="text-center p-4 ${colorClass}">${message}</div>`;
    }
}

// --- SIDEBAR ---
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
document.getElementById('sidebar-toggle').addEventListener('click', () => {
  sidebar.classList.toggle('-translate-x-full');
  overlay.style.display = sidebar.classList.contains('-translate-x-full') ? 'none' : 'block';
});
overlay.addEventListener('click', () => {
  sidebar.classList.add('-translate-x-full');
  overlay.style.display = 'none';
});

// --- MAIN SCRIPT ---
document.addEventListener('DOMContentLoaded', async () => {
  displayMessage('leaderboard-body', '<div class="loader mx-auto"></div>');
  displayMessage('recent-activity-body', '<div class="loader mx-auto"></div>');
  ['popular-quizzes-container', 'score-trend-container', 'answer-percentage-container', 'pie-total-container', 'pie-daily-container'].forEach(id => {
      displayMessage(id, '<div class="loader mx-auto"></div>');
  });

  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    window.location.href = '/admin-login/'; 
    return;
  }

  const { data: profile } = await supabase.from('profiles').select('role, username').eq('id', user.id).single();
  if (!profile || !['admin', 'superadmin'].includes(profile.role)) {
    alert('Akses ditolak. Anda bukan admin.');
    window.location.href = '/';
    return;
  }

  const isSuperAdmin = profile.role === 'superadmin';

  const [quizRes, dashboardRes, userCountRes, leaderboardRes] = await Promise.all([
      supabase.from('quiz_attempts').select('*'),
      supabase.from('dashboard_quiz_attempts').select('*'),
      supabase.from('profiles').select('*', { count: 'exact', head: true }),
      supabase.from('leaderboard').select('rank, username, total_score').order('rank').limit(10)
  ]);

  if (quizRes.error || dashboardRes.error) {
      displayMessage('recent-activity-body', 'Gagal memuat data aktivitas.', true);
      console.error(quizRes.error || dashboardRes.error);
      return;
  }
  
  const { data: quizAttempts } = quizRes;
  const { data: dashboardAttempts } = dashboardRes;
  
  let quizAttemptsFiltered = isSuperAdmin ? quizAttempts : quizAttempts.filter(a => a.admin_id === user.id);
  let dashboardAttemptsFiltered = isSuperAdmin ? dashboardAttempts : dashboardAttempts.filter(a => a.admin_id === user.id);

  // KPIs
  displayMessage('total-users-container', `<p class="text-3xl font-bold text-blue-600">${userCountRes.count || 0}</p>`);
  const today = new Date(); today.setHours(0, 0, 0, 0);
  const quizTodayCount = [...quizAttemptsFiltered, ...dashboardAttemptsFiltered].filter(a => new Date(a.submitted_at) >= today).length;
  displayMessage('quiz-today-container', `<p class="text-3xl font-bold text-blue-600">${quizTodayCount}</p>`);

  // Leaderboard
  if (leaderboardRes.error) {
    displayMessage('leaderboard-body', 'Gagal memuat leaderboard. Pastikan view "leaderboard" sudah dibuat.', true);
  } else {
    const lbBody = document.getElementById('leaderboard-body');
    lbBody.innerHTML = leaderboardRes.data.length > 0 ? leaderboardRes.data.map(u => `
      <tr class="border-b border-gray-200 hover:bg-gray-50">
        <td class="py-3 px-6 font-medium">${u.rank}</td><td class="py-3 px-6">${u.username}</td><td class="py-3 px-6 font-bold text-yellow-500">${u.total_score}</td>
      </tr>`).join('') : '';
    if(leaderboardRes.data.length === 0) displayMessage('leaderboard-body', 'Belum ada data skor.');
  }

  // Recent Activity
  const recentActivities = [...quizAttemptsFiltered, ...dashboardAttemptsFiltered].sort((a,b) => new Date(b.submitted_at) - new Date(a.submitted_at));
  const recentTbody = document.getElementById('recent-activity-body');
  recentTbody.innerHTML = recentActivities.length > 0 ? recentActivities.map(a => `
    <tr class="${a.is_correct === true ? 'correct' : 'wrong'} border-b border-gray-200 hover:bg-gray-50">
      <td class="py-4 px-6">${a.username || 'Tanpa Nama'}</td>
      <td class="py-4 px-6">${formatQuizName(a.quiz_id || a.quiz_question_id)}</td>
      <td class="py-4 px-6 font-medium">${a.score != null ? a.score : (a.is_correct ? 1 : 0)}</td>
      <td class="py-4 px-6 text-sm text-gray-500">${new Date(a.submitted_at).toLocaleString('id-ID')}</td>
    </tr>`).join('') : '';
    if(recentActivities.length === 0) displayMessage('recent-activity-body', 'Belum ada aktivitas.');

  // Render Charts
  document.getElementById('popular-quizzes-container').innerHTML = '<canvas id="popular-quizzes-chart"></canvas>';
  const popularCounts = {};
  quizAttemptsFiltered.forEach(a => { const name = formatQuizName(a.quiz_id); popularCounts[name] = (popularCounts[name] || 0) + 1; });
  const sortedQuizzes = Object.entries(popularCounts).sort(([,a],[,b]) => b - a).slice(0, 5);
  if(sortedQuizzes.length > 0) createChart('popular-quizzes-chart', 'doughnut', sortedQuizzes.map(x=>x[0]), sortedQuizzes.map(x=>x[1]), ['#3b82f6','#60a5fa','#93c5fd','#bfdbfe','#e0f2fe'], 'Pengerjaan Kuis Terpopuler');
  else displayMessage('popular-quizzes-container', 'Data kuis tidak cukup.');

  document.getElementById('score-trend-container').innerHTML = `<canvas id="lineChartScore"></canvas><div class="mt-2 flex justify-center gap-4"><button id="btnDaily" class="px-3 py-1 rounded">Harian</button><button id="btnWeekly" class="px-3 py-1 rounded">Mingguan</button></div>`;
  const dayMap = {}, weekMap = {};
  quizAttemptsFiltered.forEach(a => {
    const d = new Date(a.submitted_at), score = a.score || 0;
    const dayKey = d.toISOString().split('T')[0];
    if(!dayMap[dayKey]) dayMap[dayKey] = []; dayMap[dayKey].push(score);
    const year = d.getFullYear(), week = Math.ceil((((d - new Date(year, 0, 1)) / 86400000) + 1) / 7);
    const weekKey = `${year}-W${String(week).padStart(2, '0')}`;
    if(!weekMap[weekKey]) weekMap[weekKey] = []; weekMap[weekKey].push(score);
  });
  const dayLabels = Object.keys(dayMap).sort(), dayAvg = dayLabels.map(d => dayMap[d].reduce((s,v) => s+v,0) / dayMap[d].length);
  const weekLabels = Object.keys(weekMap).sort(), weekAvg = weekLabels.map(w => weekMap[w].reduce((s,v) => s+v,0) / weekMap[w].length);
  if(dayLabels.length > 0) {
    createChart('lineChartScore', 'line', dayLabels, dayAvg, ['#3b82f6'], 'Rata-rata Skor Harian');
    // Event listeners for daily/weekly buttons
  } else displayMessage('score-trend-container', 'Data skor tidak cukup.');

  document.getElementById('answer-percentage-container').innerHTML = '<canvas id="barChartAnswer"></canvas>';
  const totalCorrect = quizAttemptsFiltered.reduce((s,a) => s+(Number(a.score)||0),0);
  const totalQuestionsAll = quizAttemptsFiltered.reduce((s,a) => s+(Number(a.total_questions)||0),0);
  if(totalQuestionsAll > 0){
    createChart('pieChartTotal', 'pie', ['Benar', 'Salah'], [totalCorrect, totalQuestionsAll - totalCorrect], ['#4CAF50', '#F44336'], 'Benar vs Salah (Semua Kuis)');
  } else displayMessage('pie-total-container', 'Data kuis tidak cukup.');

  document.getElementById('pie-daily-container').innerHTML = '<canvas id="pieChartDaily"></canvas>';
  const todayDashboardAttempts = dashboardAttemptsFiltered.filter(a => new Date(a.submitted_at) >= today);
  if(todayDashboardAttempts.length > 0){
    const correctDashboardToday = todayDashboardAttempts.filter(a => a.is_correct).length;
    createChart('pieChartDaily', 'pie', ['Benar', 'Salah'], [correctDashboardToday, todayDashboardAttempts.length - correctDashboardToday], ['#4CAF50', '#F44336'], 'Benar vs Salah (Tantangan Hari Ini)');
  } else displayMessage('pie-daily-container', 'Tidak ada tantangan hari ini.');

});
</script>

</body>
</html>
