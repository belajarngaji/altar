<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Kelas 4 Bab 4</title>
  <meta name="description" content="Kuis Hijaiyah untuk Belajar Ngaji.">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark-mode { background: #1e293b; color: #f1f5f9; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .option-item.selected {
      background-color: #2a698a;
      color: #fff;
    }
    .correct-answer {
      background-color: #16a34a; /* green-600 */
      color: white;
    }
    .wrong-answer {
      background-color: #dc2626; /* red-600 */
      color: white;
    }
    .hidden { display: none; }
  </style>
</head>
<body class="bg-gray-50 dark:bg-slate-800">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <!-- Brand / Logo -->
    <div>
      <a href=".">
        <img src="..png" alt="Belajar Ngaji" class="h-7 w-auto">
      </a>
    </div>
    <!-- Tombol Profil -->
    <a href="." class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200">
      🔥
    </a>
  </nav>

  <!-- KONTEN KUIS -->
  <div class="mx-auto px-4 py-10 w-full md:w-2/3 lg:w-1/2">
    <!-- KONTEN KUIS UTAMA -->
    <div id="quiz-ui" class="card bg-white rounded-xl shadow-lg p-6 text-center dark:bg-slate-700 dark:text-gray-100">
      <h2 id="question-text" class="text-xl font-semibold mb-4"></h2>
      <ul id="options-list" class="flex flex-col gap-3"></ul>
      <button id="next-button" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">Selanjutnya</button>
    </div>

    <!-- HASIL KUIS (HIDDEN SECARA DEFAULT) -->
    <div id="results-ui" class="card bg-white rounded-xl shadow-lg p-6 mt-8 text-center dark:bg-slate-700 dark:text-gray-100 hidden">
      <h2 class="text-2xl font-bold text-green-600 mb-4">Hasil Kuis</h2>
      <p class="text-lg">Skor Anda: <span id="final-score" class="font-bold text-3xl">0</span></p>
      <p id="score-message" class="mt-2 text-md"></p>
      <a href="../../" class="mt-6 inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 transition">Kembali ke Beranda</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 dark:bg-slate-900 dark:text-gray-400">
    <p>© 2025 Belajar Ngaji- Semua Hak Dilindungi</p>
  </footer>

  <script>
    const quizData = [
      {
        question: "Dalam Pegon, kata omah anyar ditulis…",
        options: ["اومه انيير", "اومه اىٓنيار", "اومه انيار", "اومه اىٓنيا"],
        answer: "اومه اىٓنيار",
      },
      {
        question: "Semua kata berikut berarti pergi kecuali …",
        options: ["lunga", "mlaku", "dolan", "mangan"],
        answer: "mangan",
      },
      {
        question: "Tulis kalimat “Bocah loro dolan neng kebon” (Dua anak bermain di kebun) dengan Pegon.",
        options: ["بوچاه لورو دولان نڠ كبون", "بوچاه لورو دولن نيڠ كبون", "بوچاه لورو دولن نڠ كبون", "بُوعَاه لُورُو دُولَن نَينْ كِيبُون"],
        answer: "بوچاه لورو دولن نيڠ كبون",
      },
      {
        question: "Bacaan kata اىٓريڤ iku artinya …",
        options: ["hidup", "pergi", "makan", "tidur"],
        answer: "hidup",
      },
      {
        question: "Kata yang mengandung vokal e adalah …",
        options: ["اورا", "اىٓران", "ايبو", "مانݢا"],
        answer: "اىٓران",
      },
      {
        question: "Tulis kalimat “Aku arep tuku roti” dengan Pegon.",
        options: ["اكو اىٓرڤ توكو روتى", "اَكُو اَرِف تۇكُ رُوتِي", "اكو اىٓرڤ توكو روتي", "اكو اىٓرف توكو روتي"],
        answer: "اكو اىٓرڤ توكو روتى",
      },
      {
        question: "Soal analisis: Kata اىٓسا memiliki huruf vokal …",
        options: ["i", "e", "o", "a"],
        answer: "e",
      },
      {
        question: "Kalimat yang berarti “Hari ini mendung” adalah …",
        options: ["دينا ايكى مندونڭ", "دينا ايكى مندوڭ", "دينا ايكى مندون", "دينا ايكى مندنگ"],
        answer: "دينا ايكى مندوڭ",
      },
      {
        question: "Tulis kalimat “Wong akeh mangan sega” dengan Pegon.",
        options: ["وڠ اىٓاكي مانݢان سيݢا", "وَڠ اَكِه مَانْجَان سِݢَا", "وڠ اىٓاكي مانݢان سيݢا", "وَڠ اَكِه مَانْجَان سِگَا"],
        answer: "وڠ اىٓاكي مانݢان سيݢا",
      },
      {
        question: "Semua kata berikut benar kecuali …",
        options: ["ڬاوى", "اىٓكين", "اوريب", "بپ"],
        answer: "بپ",
      },
      {
        question: "Dalam kalimat “Bapak lunga menyang pasar”, kata menyang dalam Pegon adalah …",
        options: ["مڽڭ", "ميسڠ", "ميسڭ", "مڽڠ"],
        answer: "مڽڠ",
      },
      {
        question: "Tulis kalimat “Saka omah menyang sekolah” dengan Pegon.",
        options: ["ساكا اوماه مڽڠ سِكولَه", "ساك اوماه مڽڠ سكوله", "سَاكَا اَومَه مَنِيَڠ سِكُولَه", "ساكا اومه مڽڠ سكوله"],
        answer: "ساكا اومه مڽڠ سكوله",
      },
      {
        question: "Bacaan kata اىٓاكي adalah …",
        options: ["Aki", "Eki", "Iki", "Aeki"],
        answer: "Eki",
      },
      {
        question: "Kata yang berarti bermain adalah …",
        options: ["dolan", "lunga", "mangan", "turu"],
        answer: "dolan",
      },
      {
        question: "Tulis kalimat “Mlaku-mlaku neng alun-alun” dengan Pegon.",
        options: ["ملاكو ملاكو نيڠ الون الون", "مَلاكُ مَلاكُ نَڠ اَلُن اَلُن", "ملاكو ملاكو نڠ الون-الون", "ملاكو-ملاكو نڠ الون-الون"],
        answer: "ملاكو ملاكو نيڠ الون الون",
      },
      {
        question: "Semua kata berikut mengandung vokal i kecuali …",
        options: ["ايبو", "سىجى", "ڠاجى", "اورا"],
        answer: "اورا",
      },
      {
        question: "Bacaan kata اىٓرين berarti …",
        options: ["hujan", "panas", "angin", "mendung"],
        answer: "hujan",
      },
      {
        question: "Tulis kalimat “Esuk-esuk pasar rame banget” dengan Pegon.",
        options: ["اىٓسوك اىٓسوك ڤاسار رامى بڠت", "اَسُك اَسُك فَاسَر رَامِي بَڠَت", "اىٓسوك-اىٓسوك ڤاسار رامى بڠت", "ايسوك ايسوك ڤاسار رامى بڠت"],
        answer: "اىٓسوك اىٓسوك ڤاسار رامى بڠت",
      },
      {
        question: "Dalam kalimat “Wong loro mangan sega bareng”, kata bareng ditulis …",
        options: ["بارڭ", "بارنڭ", "بارنج", "بارڭا"],
        answer: "بارڭ",
      },
      {
        question: "Tulis kalimat “Kabeh padha dolan neng sawah” dengan Pegon.",
        options: ["كابيه فادا دُولَن نَڠ سَاوَاه", "كابى ڤادها دولن نيڠ ساواه", "كابى ڤادا دولن نڠ ساواه", "كابِه فَادَه دُولَان نَڠ سَاوَاه"],
        answer: "كابى ڤادها دولن نيڠ ساواه",
      }
    ];

    const quizUI = document.getElementById('quiz-ui');
    const resultsUI = document.getElementById('results-ui');
    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options-list');
    const nextButton = document.getElementById('next-button');
    const finalScoreSpan = document.getElementById('final-score');
    const scoreMessage = document.getElementById('score-message');

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;

    function loadQuestion() {
      if (currentQuestionIndex < quizData.length) {
        const currentQuestion = quizData[currentQuestionIndex];
        questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
        optionsList.innerHTML = '';
        currentQuestion.options.forEach(option => {
          const li = document.createElement('li');
          li.textContent = option;
          li.className = 'bg-blue-50 text-blue-800 font-semibold py-3 px-4 rounded-lg cursor-pointer transition hover:bg-blue-100 dark:bg-slate-600 dark:text-gray-100 dark:hover:bg-slate-500';
          li.addEventListener('click', () => {
            document.querySelectorAll('.option-item').forEach(item => {
              item.classList.remove('bg-blue-700', 'text-white', 'selected', 'correct-answer', 'wrong-answer');
              item.classList.add('bg-blue-50', 'text-blue-800');
            });
            li.classList.remove('bg-blue-50', 'text-blue-800');
            li.classList.add('bg-blue-700', 'text-white', 'selected');
            selectedOption = option;
          });
          li.classList.add('option-item');
          optionsList.appendChild(li);
        });
        nextButton.textContent = 'Selanjutnya';
        if (currentQuestionIndex === quizData.length - 1) {
            nextButton.textContent = 'Selesai';
        }
      } else {
        showResults();
      }
    }
    
    function checkAnswer() {
      if (selectedOption !== null) {
        const currentQuestion = quizData[currentQuestionIndex];
        const options = optionsList.querySelectorAll('.option-item');
        options.forEach(option => {
          if (option.textContent === currentQuestion.answer) {
            option.classList.add('correct-answer');
            option.classList.remove('bg-blue-700', 'text-white', 'selected');
          } else if (option.textContent === selectedOption) {
            option.classList.add('wrong-answer');
            option.classList.remove('bg-blue-700', 'text-white', 'selected');
          }
          option.style.pointerEvents = 'none';
        });

        if (selectedOption === currentQuestion.answer) {
          score++;
        }
        return true;
      }
      return false;
    }

    nextButton.addEventListener('click', () => {
      if (checkAnswer()) {
        currentQuestionIndex++;
        selectedOption = null;
        // Delay to let the user see the correct/wrong answer
        setTimeout(loadQuestion, 1000); 
      } else {
        console.log('Silakan pilih jawaban terlebih dahulu.');
      }
    });

    function showResults() {
      quizUI.classList.add('hidden');
      resultsUI.classList.remove('hidden');
      finalScoreSpan.textContent = `${score} / ${quizData.length}`;

      if (score === quizData.length) {
        scoreMessage.textContent = 'Hebat! Anda mendapatkan skor sempurna!';
      } else if (score >= quizData.length / 2) {
        scoreMessage.textContent = 'Kerja bagus! Anda berhasil melewati kuis ini.';
      } else {
        scoreMessage.textContent = 'Terus belajar ya! Anda bisa coba lagi.';
      }

      saveScoreToSupabase(score);
    }
    
    document.addEventListener('DOMContentLoaded', loadQuestion);

    // --- 3. INTEGRASI SUPABASE ---
    const SUPABASE_URL = process.env.NEXT_PUBLIC_SUPABASE_URL;
    const SUPABASE_ANON_KEY = process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY;
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function saveScoreToSupabase(finalScore) {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        console.error('User belum login. Skor tidak dapat disimpan.');
        return;
      }

      const quiz_id = getQuizIdFromUrl();
      const { data, error } = await supabase
        .from('quiz_scores')
        .insert([
          {
            user_id: user.id,
            quiz_id: quiz_id,
            score: finalScore
          }
        ]);

      if (error) {
        console.error('Gagal menyimpan skor ke Supabase:', error.message);
      } else {
        console.log('Skor berhasil disimpan!', data);
      }
    }

    function getQuizIdFromUrl() {
      const path = window.location.pathname;
      const pathParts = path.split('/');
      const folderName = pathParts[pathParts.length - 2];
      const kelas = pathParts[pathParts.length - 3];
      const bab = folderName.split('-')[1];
      return `${kelas}_${bab}_kuis1`;
    }
  </script>

</body>
