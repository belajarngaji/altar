<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Kelas 4 Bab 4</title>
  <meta name="description" content="Kuis Hijaiyah untuk Belajar Ngaji.">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark-mode { background: #1e293b; color: #f1f5f9; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .option-item.selected {
      background-color: #2a698a;
      color: #fff;
    }
    .correct-answer {
      background-color: #16a34a; /* green-600 */
      color: white;
    }
    .wrong-answer {
      background-color: #dc2626; /* red-600 */
      color: white;
    }
    .hidden { display: none; }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #3b82f6;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-slate-800">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <!-- Brand / Logo -->
    <div>
      <a href=".">
        <img src="..png" alt="Belajar Ngaji" class="h-7 w-auto">
      </a>
    </div>
    <!-- Tombol Profil -->
    <div class="flex items-center gap-4">
      <span id="user-id-display" class="font-mono text-xs truncate max-w-[150px]"></span>
      <a href="." class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200">
        🔥
      </a>
    </div>
  </nav>

  <!-- KONTEN UTAMA -->
  <div class="mx-auto px-4 py-10 w-full md:w-2/3 lg:w-1/2">
    <!-- KONTEN KUIS UTAMA -->
    <div id="quiz-ui" class="card bg-white rounded-xl shadow-lg p-6 text-center dark:bg-slate-700 dark:text-gray-100">
      <h2 id="question-text" class="text-xl font-semibold mb-4"></h2>
      <ul id="options-list" class="flex flex-col gap-3"></ul>
      <button id="next-button" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">Selanjutnya</button>
    </div>

    <!-- HASIL KUIS -->
    <div id="results-ui" class="card bg-white rounded-xl shadow-lg p-6 mt-8 text-center dark:bg-slate-700 dark:text-gray-100 hidden">
      <h2 class="text-2xl font-bold text-green-600 mb-4">Hasil Kuis</h2>
      <p class="text-lg">Skor Anda: <span id="final-score" class="font-bold text-3xl">0</span></p>
      <p id="score-message" class="mt-2 text-md"></p>
      <a href="../../" class="mt-6 inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 transition">Kembali ke Beranda</a>
    </div>

    <!-- LEADERBOARD -->
    <div id="leaderboard-ui" class="card bg-white rounded-xl shadow-lg p-6 mt-8 dark:bg-slate-700 dark:text-gray-100">
      <h2 class="text-2xl font-bold text-blue-600 mb-4 text-center">Papan Peringkat</h2>
      <div id="loading-leaderboard" class="flex justify-center items-center py-4">
          <div class="loading-spinner"></div>
      </div>
      <ul id="leaderboard-list" class="flex flex-col gap-2"></ul>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 dark:bg-slate-900 dark:text-gray-400">
    <p>© 2025 Belajar Ngaji - Semua Hak Dilindungi</p>
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Data Kuis Baru (Bab 3) ---
    // Soal isian telah diubah menjadi pilihan ganda untuk kompatibilitas.
    const quizData = [
      {
        question: "Dalam Pegon, kata omah anyar ditulis…",
        options: ["اومه انيير", "اومه اىٓنيار", "اومه انيار", "اومه اىٓنيا"],
        answer: "اومه اىٓنيار",
      },
      {
        question: "Semua kata berikut berarti pergi kecuali …",
        options: ["lunga", "mlaku", "dolan", "mangan"],
        answer: "mangan",
      },
      {
        question: "Tulis kalimat “Bocah loro dolan neng kebon” (Dua anak bermain di kebun) dengan Pegon.",
        options: ["بوچاه لورو دولان نڠ كبون", "بوچاه لورو دولن نيڠ كبون", "بوچاه لورو دولن نڠ كبون", "بُوعَاه لُورُو دُولَن نَينْ كِيبُون"],
        answer: "بوچاه لورو دولن نيڠ كبون",
      },
      {
        question: "Bacaan kata اىٓريڤ iku artinya …",
        options: ["hidup", "pergi", "makan", "tidur"],
        answer: "hidup",
      },
      {
        question: "Kata yang mengandung vokal e adalah …",
        options: ["اورا", "اىٓران", "ايبو", "مانݢا"],
        answer: "اىٓران",
      },
      {
        question: "Tulis kalimat “Aku arep tuku roti” dengan Pegon.",
        options: ["اكو اىٓرڤ توكو روتى", "اَكُو اَرِف تۇكُ رُوتِي", "اكو اىٓرڤ توكو روتي", "اكو اىٓرف توكو روتي"],
        answer: "اكو اىٓرڤ توكو روتى",
      },
      {
        question: "Soal analisis: Kata اىٓسا memiliki huruf vokal …",
        options: ["i", "e", "o", "a"],
        answer: "e",
      },
      {
        question: "Kalimat yang berarti “Hari ini mendung” adalah …",
        options: ["دينا ايكى مندونڭ", "دينا ايكى مندوڭ", "دينا ايكى مندون", "دينا ايكى مندنگ"],
        answer: "دينا ايكى مندوڭ",
      },
      {
        question: "Tulis kalimat “Wong akeh mangan sega” dengan Pegon.",
        options: ["وڠ اىٓاكي مانݢان سيݢا", "وَڠ اَكِه مَانْجَان سِݢَا", "وڠ اىٓاكي مانݢان سيݢا", "وَڠ اَكِه مَانْجَان سِگَا"],
        answer: "وڠ اىٓاكي مانݢان سيݢا",
      },
      {
        question: "Semua kata berikut benar kecuali …",
        options: ["ڬاوى", "اىٓكين", "اوريب", "بپ"],
        answer: "بپ",
      },
      {
        question: "Dalam kalimat “Bapak lunga menyang pasar”, kata menyang dalam Pegon adalah …",
        options: ["مڽڭ", "ميسڠ", "ميسڭ", "مڽڠ"],
        answer: "مڽڠ",
      },
      {
        question: "Tulis kalimat “Saka omah menyang sekolah” dengan Pegon.",
        options: ["ساكا اوماه مڽڠ سِكولَه", "ساك اوماه مڽڠ سكوله", "سَاكَا اَومَه مَنِيَڠ سِكُولَه", "ساكا اومه مڽڠ سكوله"],
        answer: "ساكا اومه مڽڠ سكوله",
      },
      {
        question: "Bacaan kata اىٓاكي adalah …",
        options: ["Aki", "Eki", "Iki", "Aeki"],
        answer: "Eki",
      },
      {
        question: "Kata yang berarti bermain adalah …",
        options: ["dolan", "lunga", "mangan", "turu"],
        answer: "dolan",
      },
      {
        question: "Tulis kalimat “Mlaku-mlaku neng alun-alun” dengan Pegon.",
        options: ["ملاكو ملاكو نيڠ الون الون", "مَلاكُ مَلاكُ نَڠ اَلُن اَلُن", "ملاكو ملاكو نڠ الون-الون", "ملاكو-ملاكو نڠ الون-الون"],
        answer: "ملاكو ملاكو نيڠ الون الون",
      },
      {
        question: "Semua kata berikut mengandung vokal i kecuali …",
        options: ["ايبو", "سىجى", "ڠاجى", "اورا"],
        answer: "اورا",
      },
      {
        question: "Bacaan kata اىٓرين berarti …",
        options: ["hujan", "panas", "angin", "mendung"],
        answer: "hujan",
      },
      {
        question: "Tulis kalimat “Esuk-esuk pasar rame banget” dengan Pegon.",
        options: ["اىٓسوك اىٓسوك ڤاسار رامى بڠت", "اَسُك اَسُك فَاسَر رَامِي بَڠَت", "اىٓسوك-اىٓسوك ڤاسار رامى بڠت", "ايسوك ايسوك ڤاسار رامى بڠت"],
        answer: "اىٓسوك اىٓسوك ڤاسار رامى بڠت",
      },
      {
        question: "Dalam kalimat “Wong loro mangan sega bareng”, kata bareng ditulis …",
        options: ["بارنڭ", "بارنج", "بارڭا", "بارڭ"],
        answer: "بارڭ",
      },
      {
        question: "Tulis kalimat “Kabeh padha dolan neng sawah” dengan Pegon.",
        options: ["كابيه فادا دُولَن نَڠ سَاوَاه", "كابى ڤادها دولن نيڠ ساواه", "كابى ڤادا دولن نڠ ساواه", "كابِه فَادَه دُولَان نَڠ سَاوَاه"],
        answer: "كابى ڤادها دولن نيڠ ساواه",
      }
    ];

    // --- 2. LOGIKA KUIS ---
    const quizUI = document.getElementById('quiz-ui');
    const resultsUI = document.getElementById('results-ui');
    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options-list');
    const nextButton = document.getElementById('next-button');
    const finalScoreSpan = document.getElementById('final-score');
    const scoreMessage = document.getElementById('score-message');
    const userIdDisplay = document.getElementById('user-id-display');
    const leaderboardList = document.getElementById('leaderboard-list');
    const loadingLeaderboard = document.getElementById('loading-leaderboard');

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;
    let db, auth, userId;

    function loadQuestion() {
      if (currentQuestionIndex < quizData.length) {
        const currentQuestion = quizData[currentQuestionIndex];
        questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
        optionsList.innerHTML = '';
        currentQuestion.options.forEach(option => {
          const li = document.createElement('li');
          li.textContent = option;
          li.className = 'option-item bg-blue-50 text-blue-800 font-semibold py-3 px-4 rounded-lg cursor-pointer transition hover:bg-blue-100 dark:bg-slate-600 dark:text-gray-100 dark:hover:bg-slate-500';
          li.addEventListener('click', () => {
            document.querySelectorAll('.option-item').forEach(item => {
              item.classList.remove('selected', 'bg-blue-700', 'text-white');
              item.classList.add('bg-blue-50', 'text-blue-800');
            });
            li.classList.remove('bg-blue-50', 'text-blue-800');
            li.classList.add('selected', 'bg-blue-700', 'text-white');
            selectedOption = option;
          });
          optionsList.appendChild(li);
        });
        nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? 'Selesai' : 'Selanjutnya';
        nextButton.disabled = false;
      } else {
        showResults();
      }
    }

    function checkAnswer() {
      if (selectedOption !== null) {
        const currentQuestion = quizData[currentQuestionIndex];
        const options = optionsList.querySelectorAll('.option-item');
        options.forEach(option => {
          if (option.textContent === currentQuestion.answer) {
            option.classList.remove('bg-blue-50', 'text-blue-800', 'selected');
            option.classList.add('correct-answer');
          } else if (option.textContent === selectedOption) {
            option.classList.remove('bg-blue-50', 'text-blue-800', 'selected');
            option.classList.add('wrong-answer');
          }
          option.style.pointerEvents = 'none';
        });

        if (selectedOption === currentQuestion.answer) {
          score++;
        }
        nextButton.textContent = 'Lanjut';
        nextButton.disabled = false;
        return true;
      }
      return false;
    }

    nextButton.addEventListener('click', () => {
      if (nextButton.textContent === 'Selanjutnya' || nextButton.textContent === 'Selesai') {
        if (checkAnswer()) {
          nextButton.textContent = 'Lanjut';
        } else {
          // Mengganti alert dengan console.log sesuai instruksi.
          console.log('Silakan pilih jawaban terlebih dahulu.');
        }
      } else {
        currentQuestionIndex++;
        selectedOption = null;
        loadQuestion();
      }
    });

    function showResults() {
      quizUI.classList.add('hidden');
      resultsUI.classList.remove('hidden');
      finalScoreSpan.textContent = `${score} / ${quizData.length}`;

      if (score === quizData.length) {
        scoreMessage.textContent = 'Hebat! Anda mendapatkan skor sempurna!';
      } else if (score >= quizData.length / 2) {
        scoreMessage.textContent = 'Kerja bagus! Anda berhasil melewati kuis ini.';
      } else {
        scoreMessage.textContent = 'Terus belajar ya! Anda bisa coba lagi.';
      }

      saveScoreToFirestore(score);
    }

    // --- 3. LOGIKA FIREBASE FIRESTORE ---
    // Mengembalikan logika Firebase yang berfungsi dari file sebelumnya.
    async function initializeFirebase() {
      try {
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const app = initializeApp(firebaseConfig, 'web-app');
        db = getFirestore(app);
        auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
          if (user) {
            userId = user.uid;
            userIdDisplay.textContent = `ID: ${userId}`;
            await initializeUserDocument(userId);
            listenToLeaderboard();
            loadQuestion();
          } else {
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (token) {
              await signInWithCustomToken(auth, token);
            } else {
              await signInAnonymously(auth);
            }
          }
        });

      } catch (e) {
        console.error("Error initializing Firebase:", e);
      }
    }

    async function initializeUserDocument(uid) {
      try {
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const userDocRef = doc(db, `artifacts/${appId}/public/data/user_profiles/${uid}`);
        const userDoc = await getDoc(userDocRef);
        if (!userDoc.exists()) {
          await setDoc(userDocRef, { totalScore: 0, lastQuizDate: new Date() });
        }
      } catch (e) {
        console.error("Error initializing user document:", e);
      }
    }

    async function saveScoreToFirestore(finalScore) {
      if (!db || !userId) {
        console.error('Firebase not initialized or user not authenticated.');
        return;
      }
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
      try {
        const quizScoresCollection = collection(db, `artifacts/${appId}/public/data/quiz_scores`);
        await addDoc(quizScoresCollection, {
          userId: userId,
          score: finalScore,
          timestamp: new Date()
        });
        console.log("Skor kuis berhasil disimpan!");

        const userProfileDocRef = doc(db, `artifacts/${appId}/public/data/user_profiles/${userId}`);
        await updateDoc(userProfileDocRef, {
          totalScore: increment(finalScore),
          lastQuizDate: new Date()
        });
        console.log("Skor total pengguna berhasil diperbarui!");
      } catch (e) {
        console.error("Gagal menyimpan skor ke Firestore:", e);
      }
    }

    function listenToLeaderboard() {
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
      const userProfilesCollection = collection(db, `artifacts/${appId}/public/data/user_profiles`);
      const q = query(userProfilesCollection);
      onSnapshot(q, (querySnapshot) => {
        const users = [];
        querySnapshot.forEach((doc) => {
          users.push({ id: doc.id, ...doc.data() });
        });

        const sortedUsers = users.sort((a, b) => b.totalScore - a.totalScore).slice(0, 10);
        renderLeaderboard(sortedUsers);
      });
    }

    function renderLeaderboard(users) {
      loadingLeaderboard.classList.add('hidden');
      leaderboardList.innerHTML = '';
      if (users.length === 0) {
        leaderboardList.innerHTML = '<li class="text-center text-gray-500 dark:text-gray-400">Belum ada skor yang tercatat.</li>';
        return;
      }
      users.forEach((user, index) => {
        const li = document.createElement('li');
        li.className = 'flex justify-between items-center bg-gray-100 p-3 rounded-md shadow-sm dark:bg-slate-600';
        li.innerHTML = `
          <div class="flex items-center space-x-3">
            <span class="font-bold text-lg">${index + 1}.</span>
            <span class="text-gray-800 dark:text-gray-200 truncate max-w-[150px] font-mono">${user.id}</span>
          </div>
          <span class="font-semibold text-blue-600 dark:text-blue-300">${user.totalScore} Poin</span>
        `;
        leaderboardList.appendChild(li);
      });
    }

    document.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>

</body>
</html>
