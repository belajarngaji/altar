<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Kuis Hijaiyah untuk Belajar Ngaji.">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark-mode { background: #1e293b; color: #f1f5f9; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .option-item.selected {
      background-color: #2a698a;
      color: #fff;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-slate-800">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <!-- Brand / Logo -->
    <div>
      <a href=".">
        <img src="..png" alt="Belajar Ngaji" class="h-7 w-auto">
      </a>
    </div>
    <!-- Tombol Profil -->
    <a href="." class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200">
      🔥
    </a>
  </nav>

  <!-- KONTEN KUIS -->
  <div class="mx-auto px-4 py-10 w-full md:w-2/3 lg:w-1/2">
    <!-- KONTEN KUIS UTAMA -->
    <div id="quiz-ui" class="card bg-white rounded-xl shadow-lg p-6 text-center dark:bg-slate-700 dark:text-gray-100">
      <h2 id="question-text" class="text-xl font-semibold mb-4"></h2>
      <ul id="options-list" class="flex flex-col gap-3"></ul>
      <button id="next-button" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">Selanjutnya</button>
    </div>

    <!-- HASIL KUIS (HIDDEN SECARA DEFAULT) -->
    <div id="results-ui" class="card bg-white rounded-xl shadow-lg p-6 mt-8 text-center dark:bg-slate-700 dark:text-gray-100" style="display: none;">
      <h2 class="text-2xl font-bold text-green-600 mb-4">Hasil Kuis</h2>
      <p class="text-lg">Skor Anda: <span id="final-score" class="font-bold text-3xl">0</span></p>
      <p id="score-message" class="mt-2 text-md"></p>
      <a href="../../" class="mt-6 inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 transition">Kembali ke Beranda</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 dark:bg-slate-900 dark:text-gray-400">
    <p>© 2025 Belajar Ngaji- Semua Hak Dilindungi</p>
  </footer>

  <script>
    // --- 1. DATA KUIS ---
    const quizData = [
      {
        question: "Kombinasi huruf ك + ا + ت + ا menghasilkan bacaan…",
        options: ["kota", "kata", "kete", "kuta"],
        answer: "kata"
      },
      {
        question: "Semua kata berikut benar kecuali…",
        options: ["اىٓرين", "اورا", "ايبو", "بپ"],
        answer: "بپ"
      },
      {
        question: "Tuliskan kalimat 'Bapak lunga pasar' (Bapak pergi ke pasar) dengan Pegon.",
        options: ["باڤا لوڠا ڤاسار", "باپَ لُونَا فَاثَار", "باپا لونا پاسار", "باڤا لوڠا ڤاسار"],
        answer: "باڤا لوڠا ڤاسار"
      },
      {
        question: "Bacaan kata اىٓمانگ adalah…",
        options: ["Imang", "Emang", "Umang", "Amang"],
        answer: "Emang"
      },
      {
        question: "Kata dengan vokal 'u' yang benar adalah…",
        options: ["بورى", "بورو", "بورا", "بارو"],
        answer: "بورو"
      },
      {
        question: "Tulis kata 'anak sekolah' (anak sekolah) dengan Pegon.",
        options: ["اىٓناك سكوله", "اَناق سَكُوله", "انَك سَكُولَ", "اىٓنَك سكولَه"],
        answer: "اىٓناك سكوله"
      },
      {
        question: "Kata berikut yang berarti “membaca buku” adalah…",
        options: ["مانݢا بورو", "ماچا بوقو", "مانݢا بوݢو", "ماجا بوقو"],
        answer: "ماچا بوقو"
      },
      {
        question: "Semua kata berikut menggunakan awalan 'e' kecuali…",
        options: ["اىٓران", "اىٓرين", "اورا", "اىٓسا"],
        answer: "اورا"
      },
      {
        question: "Tuliskan kata 'gawe omah anyar' (membangun rumah baru) dengan Pegon.",
        options: ["ڬاوى اومه اىٓنيار", "ڬاوى اوماح انيار", "ڬاوي اومه انيار", "ڬَاوِي اَومَاه اَنيَار"],
        answer: "ڬاوى اومه اىٓنيار"
      },
      {
        question: "Bacaan kata ڠورى adalah…",
        options: ["nguri", "ngure", "ngari", "ngore"],
        answer: "nguri"
      },
      {
        question: "Kata yang berarti “pergi ke pasar” adalah…",
        options: ["luŋa omah", "luŋa pasar", "luŋa banyu", "luŋa wae"],
        answer: "luŋa pasar"
      },
      {
        question: "Tulis kata “mlaku menyang omah” (jalan menuju rumah) dengan Pegon.",
        options: ["ملاكو مڽڠ اومه", "ملاکو مَنياڠ اوماه", "ملاكو منياڠ اومه", "مَلاكُ مَنيَڠ اَومَه"],
        answer: "ملاكو مڽڠ اومه"
      },
      {
        question: "Semua kata berikut memiliki vokal 'i' kecuali…",
        options: ["سىجى", "ڠاجى", "اورا", "ايبو"],
        answer: "اورا"
      },
      {
        question: "Bacaan kata اىٓسان adalah…",
        options: ["Isan", "Esan", "Aisan", "Iesan"],
        answer: "Esan"
      },
      {
        question: "Tuliskan kata “dina iki panas” (hari ini panas) dengan Pegon.",
        options: ["دينا ايكى ڤاناس", "دِينَا اِكي ڤَانَس", "دِينا اِكِي ڤانَس", "دينا إكِي پاناس"],
        answer: "دينا ايكى ڤاناس"
      },
      {
        question: "Kata berikut yang berarti “tidak lupa” adalah…",
        options: ["ora lali", "ora lunga", "ora mangan", "ora ngerti"],
        answer: "ora lali"
      },
      {
        question: "Bacaan kata اىٓكى adalah…",
        options: ["Iki", "Eki", "Aiki", "Ieki"],
        answer: "Eki"
      },
      {
        question: "Tuliskan kata “arep dolan bareng” (akan bermain bersama) dengan Pegon.",
        options: ["اىٓرڤ دولن بارڭ", "اَرِف دُولَن بَارَڠ", "اىٓرڤ دولان بارڠ", "ايرڤ دولن بارڠ"],
        answer: "اىٓرڤ دولن بارڭ"
      },
      {
        question: "Semua kata berikut benar kecuali…",
        options: ["ڬاوى", "اىٓبو", "اوريب", "بپ"],
        answer: "بپ"
      },
      {
        question: "Tulis kalimat “mangan sega lawuh” (makan nasi lauk) dengan Pegon.",
        options: ["مانݢان سيݢا لاوه", "مَانَڬَان سِڬَا لاوَه", "مانگان سِڬَا لَاوَاه", "مَانْݢَن سِگَا لَاوُح"],
        answer: "مانݢان سيݢا لاوه"
      }
    ];

    // --- 2. LOGIKA KUIS ---
    const quizUI = document.getElementById('quiz-ui');
    const resultsUI = document.getElementById('results-ui');
    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options-list');
    const nextButton = document.getElementById('next-button');
    const finalScoreSpan = document.getElementById('final-score');
    const scoreMessage = document.getElementById('score-message');

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;

    function loadQuestion() {
      if (currentQuestionIndex < quizData.length) {
        const currentQuestion = quizData[currentQuestionIndex];
        questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
        optionsList.innerHTML = '';
        currentQuestion.options.forEach(option => {
          const li = document.createElement('li');
          li.textContent = option;
          li.className = 'bg-blue-50 text-blue-800 font-semibold py-3 px-4 rounded-lg cursor-pointer transition hover:bg-blue-100 dark:bg-slate-600 dark:text-gray-100 dark:hover:bg-slate-500';
          li.addEventListener('click', () => {
            document.querySelectorAll('.option-item').forEach(item => {
              item.classList.remove('bg-blue-700', 'text-white', 'selected');
              item.classList.add('bg-blue-50', 'text-blue-800');
            });
            li.classList.remove('bg-blue-50', 'text-blue-800');
            li.classList.add('bg-blue-700', 'text-white', 'selected');
            selectedOption = option;
          });
          li.classList.add('option-item');
          optionsList.appendChild(li);
        });
        nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? 'Selesai' : 'Selanjutnya';
      } else {
        showResults();
      }
    }

    nextButton.addEventListener('click', () => {
      if (selectedOption !== null) {
        const currentQuestion = quizData[currentQuestionIndex];
        if (selectedOption === currentQuestion.answer) {
          score++;
        }
        currentQuestionIndex++;
        selectedOption = null;
        loadQuestion();
      } else {
        alert('Silakan pilih jawaban terlebih dahulu.');
      }
    });

    function showResults() {
      quizUI.style.display = 'none';
      resultsUI.style.display = 'block';
      finalScoreSpan.textContent = score;

      if (score === quizData.length) {
        scoreMessage.textContent = 'Hebat! Anda mendapatkan skor sempurna!';
      } else if (score >= quizData.length / 2) {
        scoreMessage.textContent = 'Kerja bagus! Anda berhasil melewati kuis ini.';
      } else {
        scoreMessage.textContent = 'Terus belajar ya! Anda bisa coba lagi.';
      }

      saveScoreToSupabase(score);
    }
    
    document.addEventListener('DOMContentLoaded', loadQuestion);

    // --- 3. INTEGRASI SUPABASE ---
    const SUPABASE_URL = process.env.NEXT_PUBLIC_SUPABASE_URL;
    const SUPABASE_ANON_KEY = process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY;
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function saveScoreToSupabase(finalScore) {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        console.error('User belum login. Skor tidak dapat disimpan.');
        return;
      }
      
      const quiz_id = getQuizIdFromUrl();
      const { data, error } = await supabase
        .from('quiz_scores')
        .insert([
          {
            user_id: user.id,
            quiz_id: quiz_id,
            score: finalScore
          }
        ]);
        
      if (error) {
        console.error('Gagal menyimpan skor ke Supabase:', error.message);
      } else {
        console.log('Skor berhasil disimpan!', data);
      }
    }
    
    // Kode baru yang harus Anda pakai
function getQuizIdFromUrl() {
  const path = window.location.pathname;
  const pathParts = path.split('/');
  const folderName = pathParts[pathParts.length - 2];
  const kelas = pathParts[pathParts.length - 3];
  const bab = folderName.split('-')[1];
  return `${kelas}_${bab}_kuis1`;
}
  </script>

</body>
</html>
