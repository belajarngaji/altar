  <script type="module">
    // --- KONEKSI SUPABASE ---
    const { createClient } = supabase;
    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co"; // Ganti dengan URL proyek Supabase-mu
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE"; // Ganti dengan Anon Key proyek Supabase-mu
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- FUNGSI LEADERBOARD ---
    async function getLeaderboardData() {
      // Mengambil data dari tabel `user_profiles`
      // Asumsi: Tabel 'user_profiles' memiliki kolom 'username' dan 'total_score'
      const { data, error } = await supabaseClient
        .from('user_profiles')
        .select('username, total_score')
        .order('total_score', { ascending: false })
        .limit(10); // Ambil 10 data teratas

      if (error) {
        console.error('Error fetching leaderboard data:', error.message);
        return null;
      }
      
      return data;
    }

    // Fungsi untuk merender data ke dalam tabel HTML
    function renderLeaderboard(users) {
      document.getElementById('leaderboard-loading').classList.add('hidden');
      const leaderboardBody = document.getElementById('leaderboard-body');
      leaderboardBody.innerHTML = '';

      if (!users || users.length === 0) {
        leaderboardBody.innerHTML = '<tr><td colspan="3" class="py-4 text-center text-gray-500">Belum ada skor yang tercatat.</td></tr>';
        return;
      }

      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">${user.username}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.total_score || 0}</td>
        `;
        leaderboardBody.appendChild(row);
      });
    }

    // Fungsi utama untuk mengambil dan menampilkan data saat halaman dimuat
    async function fetchAndRenderLeaderboard() {
      const leaderboardData = await getLeaderboardData();
      renderLeaderboard(leaderboardData);
    }

    // Jalankan fungsi utama saat konten DOM sudah dimuat
    document.addEventListener('DOMContentLoaded', fetchAndRenderLeaderboard);
  </script>
