  <!-- Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, onSnapshot, collection, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    let db, auth;

    // Inisialisasi Firebase
    async function initializeFirebase() {
      try {
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const app = initializeApp(firebaseConfig, 'web-app');
        db = getFirestore(app);
        auth = getAuth(app);

        onAuthStateChanged(auth, async (user) => {
          if (user) {
            // Jika pengguna terautentikasi, mulai mendengarkan leaderboard
            listenToLeaderboard();
          } else {
            // Jika tidak, lakukan otentikasi
            const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (token) {
              await signInWithCustomToken(auth, token);
            } else {
              await signInAnonymously(auth);
            }
          }
        });
      } catch (e) {
        console.error("Error initializing Firebase:", e);
        document.getElementById('leaderboard-loading').innerHTML = '<p class="text-red-500">Gagal memuat papan peringkat.</p>';
      }
    }

    // Mendengarkan perubahan real-time pada leaderboard
    function listenToLeaderboard() {
      const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
      const userProfilesCollection = collection(db, `artifacts/${appId}/public/data/user_profiles`);
      const q = query(userProfilesCollection);

      onSnapshot(q, (querySnapshot) => {
        const users = [];
        querySnapshot.forEach((doc) => {
          users.push({ id: doc.id, ...doc.data() });
        });

        // Urutkan dan ambil 10 pengguna teratas
        const sortedUsers = users.sort((a, b) => (b.totalScore || 0) - (a.totalScore || 0)).slice(0, 10);
        renderLeaderboard(sortedUsers);
      });
    }

    // Merender data leaderboard ke dalam tabel HTML
    function renderLeaderboard(users) {
      document.getElementById('leaderboard-loading').classList.add('hidden');
      const leaderboardBody = document.getElementById('leaderboard-body');
      leaderboardBody.innerHTML = '';

      if (users.length === 0) {
        leaderboardBody.innerHTML = '<tr><td colspan="3" class="py-4 text-center text-gray-500">Belum ada skor yang tercatat.</td></tr>';
        return;
      }

      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 font-mono">${user.id}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.totalScore || 0}</td>
        `;
        leaderboardBody.appendChild(row);
      });
    }

    document.addEventListener('DOMContentLoaded', initializeFirebase);
  </script>
