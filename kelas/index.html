  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // --- KONEKSI SUPABASE ---
    const { createClient } = supabase;
    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";
    const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // --- FUNGSI LEADERBOARD ---
    async function getLeaderboardData() {
      // Mengambil data dari tabel `quiz_attempts` dan mengelompokkan skor
      const { data, error } = await supabaseClient
        .from('quiz_attempts')
        .select('user_id, score')
        .order('score', { ascending: false });

      if (error) {
        console.error('Error fetching leaderboard data:', error.message);
        return null;
      }
      
      // Mengolah data untuk mendapatkan total skor per pengguna
      const userScores = {};
      data.forEach(attempt => {
          if (!userScores[attempt.user_id]) {
              userScores[attempt.user_id] = 0;
          }
          userScores[attempt.user_id] += attempt.score;
      });

      // Mengubah objek menjadi array dan mengurutkan berdasarkan total skor
      const sortedUsers = Object.keys(userScores)
        .map(user_id => ({ user_id, total_score: userScores[user_id] }))
        .sort((a, b) => b.total_score - a.total_score)
        .slice(0, 10); // Ambil 10 data teratas

      return sortedUsers;
    }

    // Fungsi untuk merender data ke dalam tabel HTML
    function renderLeaderboard(users) {
      document.getElementById('leaderboard-loading').classList.add('hidden');
      const leaderboardBody = document.getElementById('leaderboard-body');
      leaderboardBody.innerHTML = '';

      if (!users || users.length === 0) {
        leaderboardBody.innerHTML = '<tr><td colspan="3" class="py-4 text-center text-gray-500">Belum ada skor yang tercatat.</td></tr>';
        return;
      }

      users.forEach((user, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">${index + 1}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300 font-mono">${user.user_id}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-300">${user.total_score || 0}</td>
        `;
        leaderboardBody.appendChild(row);
      });
    }

    // Fungsi utama untuk mengambil dan menampilkan data saat halaman dimuat
    async function fetchAndRenderLeaderboard() {
      const leaderboardData = await getLeaderboardData();
      renderLeaderboard(leaderboardData);
    }

    // Jalankan fungsi utama saat konten DOM sudah dimuat
    document.addEventListener('DOMContentLoaded', fetchAndRenderLeaderboard);
  </script>

</body>
