    <<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const quizUI = document.getElementById('quiz-ui');
const resultsUI = document.getElementById('results-ui');
const questionText = document.getElementById('question-text');
const optionsList = document.getElementById('options-list');
const nextButton = document.getElementById('next-button');
const finalScoreSpan = document.getElementById('final-score');
const scoreMessage = document.getElementById('score-message');
const timerSpan = document.getElementById('timer');

let quizData = [];
let currentQuestionIndex = 0;
let score = 0;
let selectedOption = null;
let questionStartTime = null;
let timerInterval = null;

// --- Load kuis ---
async function loadQuizFromSupabase() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) {
    questionText.textContent = 'Silakan masuk untuk mengerjakan kuis.';
    nextButton.disabled = true;
    return;
  }

  const today = new Date().toISOString().split('T')[0];

  // Ambil ID soal yang sudah dikerjakan user hari ini
  const { data: attempted, error: attemptError } = await supabase
    .from('dashboard_quiz_attempts')
    .select('quiz_question_id')
    .eq('user_id', user.id)
    .gte('submitted_at', today + 'T00:00:00')
    .lte('submitted_at', today + 'T23:59:59');

  if (attemptError) {
    console.error("Gagal fetch jawaban user:", attemptError);
    questionText.textContent = 'Terjadi error saat memuat kuis.';
    nextButton.disabled = true;
    return;
  }

  const attemptedIds = attempted.map(a => a.quiz_question_id);

  // Ambil soal hari ini yang belum dikerjakan user
  const { data, error } = await supabase
    .from('dashboard_quiz_questions')
    .select('id, question_text, options, correct_answer')
    .eq('quiz_date', today)
    .not('id', 'in', `(${attemptedIds.join(',') || 0})`);

  if (error) {
    console.error('Gagal fetch kuis:', error);
    questionText.textContent = 'Gagal memuat kuis.';
    nextButton.disabled = true;
    return;
  }

  // --- CEK JIKA SEMUA SOAL SUDAH DIKERJAKAN ---
  if (!data || data.length === 0) {
    questionText.textContent = 'Soal hari ini sudah selesai dikerjakan.';
    optionsList.innerHTML = '';
    nextButton.disabled = true;
    timerSpan.textContent = "00:00"; // reset timer
    return;
  }

  quizData = data.map(q => ({
    id: q.id,
    question_text: q.question_text,
    options: typeof q.options === 'object' ? Object.entries(q.options).map(([key, value]) => ({ key, value })) : [],
    correct_answer: q.correct_answer,
    correct_text: q.options[q.correct_answer]
  }));

  currentQuestionIndex = 0;
  score = 0;
  loadQuestion();
}

// --- Load pertanyaan ---
function loadQuestion() {
  selectedOption = null;
  optionsList.innerHTML = '';
  timerSpan.textContent = "00:00"; // reset timer tiap soal

  if (timerInterval) clearInterval(timerInterval);
  questionStartTime = Date.now();

  if (currentQuestionIndex >= quizData.length) {
    showResults();
    return;
  }

  const currentQuestion = quizData[currentQuestionIndex];
  questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question_text}`;

  currentQuestion.options.forEach(opt => {
    const li = document.createElement('li');
    li.textContent = opt.value;
    li.dataset.optionKey = opt.key;
    li.className = 'option-item border-2 border-gray-200 dark:border-slate-600 font-semibold py-3 px-4 rounded-lg cursor-pointer transition hover:bg-blue-100 dark:hover:bg-slate-700';
    li.addEventListener('click', () => {
      document.querySelectorAll('.option-item').forEach(item => item.classList.remove('selected'));
      li.classList.add('selected');
      selectedOption = opt.key;
    });
    optionsList.appendChild(li);
  });

  nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? 'Selesai' : 'Selanjutnya';
  nextButton.disabled = false;

  // --- Timer real-time di span ---
  timerInterval = setInterval(() => {
    const elapsed = Math.floor((Date.now() - questionStartTime) / 1000);
    const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
    const seconds = String(elapsed % 60).padStart(2, '0');
    timerSpan.textContent = `${minutes}:${seconds}`;
  }, 500);
}

// --- Submit jawaban ---
async function submitAnswer(currentQuestion, timeTakenSec) {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;

  const isCorrect = selectedOption === currentQuestion.correct_answer;
  const scoreThis = isCorrect ? 10 : 0;

  const { error } = await supabase
    .from('dashboard_quiz_attempts')
    .insert([{
      user_id: user.id,
      quiz_question_id: currentQuestion.id,
      selected_answer: selectedOption,
      selected_text: currentQuestion.options.find(o => o.key === selectedOption)?.value || '',
      correct_answer: currentQuestion.correct_answer,
      correct_text: currentQuestion.correct_text,
      score: scoreThis,
      is_correct: isCorrect,
      time_taken: timeTakenSec,
      submitted_at: new Date().toISOString()
    }]);

  if (error) console.error("Gagal menyimpan jawaban:", error);
}

// --- Feedback & next ---
function giveFeedback() {
  const currentQuestion = quizData[currentQuestionIndex];
  const selectedLi = document.querySelector('.option-item.selected');
  if (!selectedLi) return;

  const timeTakenSec = Math.floor((Date.now() - questionStartTime) / 1000);
  clearInterval(timerInterval);

  if (selectedOption === currentQuestion.correct_answer) score += 10;

  submitAnswer(currentQuestion, timeTakenSec);

  currentQuestionIndex++;
  loadQuestion();
}

// --- Hasil ---
function showResults() {
  quizUI.style.display = 'none';
  resultsUI.style.display = 'block';
  finalScoreSpan.textContent = score;
  scoreMessage.textContent = score === quizData.length * 10 ? 'Skor sempurna!' : 'Selesai';
  timerSpan.textContent = "00:00"; // reset timer
}

// --- Event ---
nextButton.addEventListener('click', () => {
  if (!selectedOption) return;
  giveFeedback();
});

document.addEventListener('DOMContentLoaded', () => {
  loadQuizFromSupabase();
});
</script>
