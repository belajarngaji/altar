<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Kuis Hijaiyah untuk Belajar Ngaji.">
  <link rel="icon" href="../../favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; transition: background 0.3s, color 0.3s; }
    .dark-mode { background: #1e293b; color: #f1f5f9; }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    }
    .option-item.selected {
      background-color: #2a698a;
      color: #fff;
    }
  </style>
</head>
<body class="bg-gray-50 dark:bg-slate-800">

  <!-- NAVBAR -->
  <nav class="flex justify-between items-center bg-blue-600 text-white px-6 py-4 shadow-md">
    <!-- Brand / Logo -->
    <div>
      <a href="../..">
        <img src="../../logo.png" alt="Belajar Ngaji" class="h-7 w-auto">
      </a>
    </div>
    <!-- Tombol Profil -->
    <a href="../../profil/" class="bg-white text-blue-600 px-3 py-1 rounded-md hover:bg-gray-200">
      üë§
    </a>
  </nav>

  <!-- KONTEN KUIS -->
  <div class="mx-auto px-4 py-10 w-full md:w-2/3 lg:w-1/2">
    <!-- KONTEN KUIS UTAMA -->
    <div id="quiz-ui" class="card bg-white rounded-xl shadow-lg p-6 text-center dark:bg-slate-700 dark:text-gray-100">
      <h2 id="question-text" class="text-xl font-semibold mb-4"></h2>
      <ul id="options-list" class="flex flex-col gap-3"></ul>
      <div id="status-message" class="mt-4 p-2 rounded-md text-sm text-center hidden"></div>
      <button id="next-button" class="mt-6 w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition">Selanjutnya</button>
    </div>

    <!-- HASIL KUIS (HIDDEN SECARA DEFAULT) -->
    <div id="results-ui" class="card bg-white rounded-xl shadow-lg p-6 mt-8 text-center dark:bg-slate-700 dark:text-gray-100" style="display: none;">
      <h2 class="text-2xl font-bold text-green-600 mb-4">Hasil Kuis</h2>
      <p class="text-lg">Skor Anda: <span id="final-score" class="font-bold text-3xl">0</span></p>
      <p id="score-message" class="mt-2 text-md"></p>
      <a href="../../profil/" class="mt-6 inline-block bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg hover:bg-blue-700 transition">Kembali ke Profil</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-100 text-center py-6 dark:bg-slate-900 dark:text-gray-400">
    <p>¬© 2025 Belajar Ngaji- Semua Hak Dilindungi</p>
  </footer>

  <script>
    // --- 1. DATA KUIS ---
    const quizData = [
      {
        question: "Huruf apakah yang memiliki titik satu di bawahnya?",
        options: ["ÿ®", "ŸÜ", "Ÿä", "ÿ™"],
        answer: "ÿ®"
      },
      {
        question: "Huruf hijaiyah berikut yang memiliki tiga titik di atasnya adalah...",
        options: ["ŸÅ", "ÿ´", "ÿÆ", "ÿ¨"],
        answer: "ÿ´"
      },
      {
        question: "Huruf apakah yang bentuknya mirip ÿ® namun memiliki dua titik di atas?",
        options: ["ÿ™", "ÿ´", "n", "Ÿä"],
        answer: "ÿ™"
      },
      {
        question: "Urutan huruf hijaiyah yang benar antara lain...",
        options: ["Ÿä, ŸÉ, ŸÑ, ŸÖ", "ÿ¥, ÿµ, ÿ∂, ÿ∑", "ÿπ, ÿ∫, ŸÅ, ŸÇ"],
        answer: "ÿπ, ÿ∫, ŸÅ, ŸÇ"
      },
      {
        question: "Huruf apakah yang disebut 'Ain' (ÿπ) dalam posisi awal kata memiliki bentuk yang‚Ä¶",
        options: ["Terbuka di atas", "Melengkung seperti angka 3 terbalik", "Garis lurus dengan ekor", "Lingkaran penuh"],
        answer: "Melengkung seperti angka 3 terbalik"
      },
      {
        question: "Di antara huruf berikut, yang tidak memiliki titik adalah...",
        options: ["ÿÆ", "ÿµ", "ÿ∑", "ŸÇ"],
        answer: "ÿµ"
      },
      {
        question: "Huruf apakah yang memiliki titik di atas dan di bawah sekaligus dalam satu bentuk?",
        options: ["ÿ¥", "ÿÆ", "q", "Tidak ada"],
        answer: "Tidak ada"
      },
      {
        question: "Bentuk akhir dari huruf 'ÿ≥' di ujung kata adalah...",
        options: ["ÿ≥", "ÿ≥ŸÄ", "ŸÄÿ≥", "ŸÄÿ≥ŸÄ"],
        answer: "ŸÄÿ≥"
      },
      {
        question: "Huruf apakah yang disebut 'Kha' (ÿÆ) memiliki tanda khusus yaitu‚Ä¶",
        options: ["Titik satu di atas", "Titik satu di bawah", "Dua titik di atas", "Tidak bertitik"],
        answer: "Titik satu di atas"
      },
      {
        question: "Huruf yang berbentuk seperti 'Waw' namun tanpa titik adalah...",
        options: ["ÿπ", "ŸÑ", "Ÿà", "ŸÇ"],
        answer: "Ÿà"
      }
    ];

    // --- 2. LOGIKA KUIS ---
    const quizUI = document.getElementById('quiz-ui');
    const resultsUI = document.getElementById('results-ui');
    const questionText = document.getElementById('question-text');
    const optionsList = document.getElementById('options-list');
    const nextButton = document.getElementById('next-button');
    const finalScoreSpan = document.getElementById('final-score');
    const scoreMessage = document.getElementById('score-message');
    const statusMessage = document.getElementById('status-message');

    let currentQuestionIndex = 0;
    let score = 0;
    let selectedOption = null;

    function loadQuestion() {
      if (currentQuestionIndex < quizData.length) {
        const currentQuestion = quizData[currentQuestionIndex];
        questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
        optionsList.innerHTML = '';
        currentQuestion.options.forEach(option => {
          const li = document.createElement('li');
          li.textContent = option;
          li.className = 'option-item bg-blue-50 text-blue-800 font-semibold py-3 px-4 rounded-lg cursor-pointer transition hover:bg-blue-100 dark:bg-slate-600 dark:text-gray-100 dark:hover:bg-slate-500';
          li.addEventListener('click', () => {
            document.querySelectorAll('.option-item').forEach(item => {
              item.classList.remove('selected');
            });
            li.classList.add('selected');
            selectedOption = option;
          });
          optionsList.appendChild(li);
        });
        nextButton.textContent = currentQuestionIndex === quizData.length - 1 ? 'Selesai' : 'Selanjutnya';
      } else {
        showResults();
      }
    }

    nextButton.addEventListener('click', () => {
      if (selectedOption !== null) {
        const currentQuestion = quizData[currentQuestionIndex];
        if (selectedOption === currentQuestion.answer) {
          score++;
        }
        currentQuestionIndex++;
        selectedOption = null;
        loadQuestion();
      } else {
        showStatusMessage('Silakan pilih jawaban terlebih dahulu.', 'text-red-700', 'bg-red-100');
      }
    });

    function showResults() {
      quizUI.style.display = 'none';
      resultsUI.style.display = 'block';
      finalScoreSpan.textContent = score;

      if (score === quizData.length) {
        scoreMessage.textContent = 'Hebat! Anda mendapatkan skor sempurna!';
      } else if (score >= quizData.length / 2) {
        scoreMessage.textContent = 'Kerja bagus! Anda berhasil melewati kuis ini.';
      } else {
        scoreMessage.textContent = 'Terus belajar ya! Anda bisa coba lagi.';
      }

      saveScoreToSupabase(score);
    }
    
    document.addEventListener('DOMContentLoaded', loadQuestion);

    // --- INTEGRASI SUPABASE ---
    const SUPABASE_URL = "https://jpxtbdawajjyrvqrgijd.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpweHRiZGF3YWpqeXJ2cXJnaWpkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYzMTI4OTgsImV4cCI6MjA3MTg4ODg5OH0.vEqCzHYBByFZEXeLIBqx6b40x6-tjSYa3Il_b2mI9NE";
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function saveScoreToSupabase(finalScore) {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        console.error('User belum login. Skor tidak dapat disimpan.');
        showStatusMessage('Anda belum masuk. Silakan masuk untuk menyimpan skor.', 'text-red-700', 'bg-red-100');
        return;
      }
      
      const quiz_id = 'kelas01_bab01'; // ID kuis yang diperbaiki
      const { data, error } = await supabase
        .from('quiz_scores')
        .insert([
          {
            user_id: user.id,
            quiz_id: quiz_id,
            score: finalScore
          }
        ]);
        
      if (error) {
        console.error('Gagal menyimpan skor ke Supabase:', error.message);
        showStatusMessage('Terjadi kesalahan saat menyimpan skor Anda.', 'text-red-700', 'bg-red-100');
      } else {
        console.log('Skor berhasil disimpan!', data);
        showStatusMessage('Skor Anda berhasil disimpan!', 'text-green-700', 'bg-green-100');
      }
    }

    function showStatusMessage(message, textColor, bgColor) {
      statusMessage.textContent = message;
      statusMessage.className = `mt-4 p-2 rounded-md text-sm text-center ${textColor} ${bgColor}`;
      statusMessage.classList.remove('hidden');
    }
  </script>

</body>
</html>
