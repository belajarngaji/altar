<script>
  const questions = [
    { huruf: "ÿß", correct: "Alif", options: ["Alif", "Ba", "Ta"] },
    { huruf: "ÿ®", correct: "Ba", options: ["Alif", "Ba", "Ta"] },
    { huruf: "ÿ™", correct: "Ta", options: ["Ta", "Tsa", "Jim"] },
    { huruf: "ÿ´", correct: "Tsa", options: ["Ta", "Tsa", "Kha"] },
    { huruf: "ÿ¨", correct: "Jim", options: ["Ha", "Jim", "Kha"] },
    { huruf: "ÿ≠", correct: "Ha", options: ["Ha", "Kha", "Dal"] },
    { huruf: "ÿÆ", correct: "Kha", options: ["Kha", "Ha", "Ra"] },
    { huruf: "ÿØ", correct: "Dal", options: ["Dal", "Dzal", "Ra"] },
    { huruf: "ÿ∞", correct: "Dzal", options: ["Dal", "Dzal", "Zai"] },
    { huruf: "ÿ±", correct: "Ra", options: ["Ra", "Zai", "Sin"] },
    { huruf: "ÿ≤", correct: "Zai", options: ["Ra", "Zai", "Sin"] },
    { huruf: "ÿ≥", correct: "Sin", options: ["Sin", "Syin", "Shad"] },
    { huruf: "ÿ¥", correct: "Syin", options: ["Sin", "Syin", "Shad"] },
    { huruf: "ÿµ", correct: "Shad", options: ["Shad", "Dhad", "Tha"] },
    { huruf: "ÿ∂", correct: "Dhad", options: ["Shad", "Dhad", "Zha"] },
    { huruf: "ÿ∑", correct: "Tha", options: ["Tha", "Zha", "Ain"] },
    { huruf: "ÿ∏", correct: "Zha", options: ["Zha", "Tha", "Ghain"] },
    { huruf: "ÿπ", correct: "Ain", options: ["Ain", "Ghain", "Fa"] },
    { huruf: "ÿ∫", correct: "Ghain", options: ["Ain", "Ghain", "Fa"] },
    { huruf: "ŸÅ", correct: "Fa", options: ["Fa", "Qaf", "Kaf"] },
    { huruf: "ŸÇ", correct: "Qaf", options: ["Fa", "Qaf", "Kaf"] },
    { huruf: "ŸÉ", correct: "Kaf", options: ["Kaf", "Qaf", "Lam"] },
    { huruf: "ŸÑ", correct: "Lam", options: ["Mim", "Lam", "Nun"] },
    { huruf: "ŸÖ", correct: "Mim", options: ["Lam", "Mim", "Nun"] },
    { huruf: "ŸÜ", correct: "Nun", options: ["Mim", "Nun", "Wau"] },
    { huruf: "Ÿà", correct: "Wau", options: ["Wau", "Ya", "Ha"] },
    { huruf: "ŸáŸÄ", correct: "Ha", options: ["Ha", "Wau", "Ya"] },
    { huruf: "Ÿä", correct: "Ya", options: ["Ya", "Ha", "Alif"] }
  ];

  let currentQuestion = 0;
  let score = 0;

  function showQuestion() {
    const q = questions[currentQuestion];
    const container = document.getElementById("quiz-container");

    let html = `
      <h3 class="text-lg font-medium mb-3">Huruf ini adalah: <span class="text-3xl">${q.huruf}</span></h3>
      <div class="space-y-2">
    `;

    q.options.forEach(opt => {
      html += `
        <button onclick="checkAnswer('${opt}')" 
          class="w-full text-left px-4 py-2 border rounded-lg hover:bg-blue-100">
          ${opt}
        </button>
      `;
    });

    html += `</div>`;
    container.innerHTML = html;

    document.getElementById("nextBtn").style.display = "none";
  }

  function checkAnswer(answer) {
    const q = questions[currentQuestion];
    if (answer === q.correct) {
      score++;
      alert("‚úÖ Benar!");
    } else {
      alert("‚ùå Salah! Jawaban benar: " + q.correct);
    }

    currentQuestion++;
    if (currentQuestion < questions.length) {
      document.getElementById("nextBtn").style.display = "inline-block";
      document.getElementById("nextBtn").innerText = "Lanjut Soal";
    } else {
      document.getElementById("quiz-container").innerHTML = "<h3>Kuis selesai!</h3>";
      document.getElementById("nextBtn").style.display = "none";
      document.getElementById("score").innerText = "Skor kamu: " + score + "/" + questions.length;
    }
  }

  function nextQuestion() {
    showQuestion();
  }
</script>

  <!-- Dark Mode Script -->
  <script>
    const toggleBtn = document.getElementById("darkToggle");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
