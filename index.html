  <!-- Scripts -->
  <script>
    // --- Dark Mode Script ---
    const toggleBtn = document.getElementById("darkToggle");
    if (toggleBtn) {
      toggleBtn.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        localStorage.setItem("dark-mode", document.body.classList.contains("dark-mode"));
      });
    }
    if(localStorage.getItem("dark-mode") === "true") {
      document.body.classList.add("dark-mode");
    }

    // --- Leaderboard Script ---
    const SUPABASE_URL = process.env.NEXT_PUBLIC_SUPABASE_URL;
    const SUPABASE_ANON_KEY = process.env.NEXT_PUBLIC_SUPABASE_ANON_KEY;
    const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function fetchLeaderboard() {
      try {
        const { data, error } = await supabase.rpc('get_leaderboard_data');

        if (error) throw error;

        // Fetch usernames for the users in the leaderboard data
        const userIds = data.map(item => item.user_id);
        const { data: profiles, error: profilesError } = await supabase
          .from('profiles')
          .select('id, username')
          .in('id', userIds);

        if (profilesError) throw profilesError;

        // Map usernames to user_ids for easy lookup
        const usernameMap = profiles.reduce((map, profile) => {
          map[profile.id] = profile.username;
          return map;
        }, {});

        // Sort data by total_score in descending order
        data.sort((a, b) => b.total_score - a.total_score);

        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardBody.innerHTML = '';

        if (data.length === 0) {
          leaderboardBody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-gray-500">Belum ada skor yang tercatat.</td></tr>';
          return;
        }

        data.forEach((item, index) => {
          const username = usernameMap[item.user_id] || 'Pengguna Anonim';
          const row = `
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${index + 1}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${username}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.total_score}</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${item.quiz_count}</td>
            </tr>
          `;
          leaderboardBody.innerHTML += row;
        });
      } catch (error) {
        console.error('Error fetching leaderboard:', error.message);
        const leaderboardBody = document.getElementById('leaderboard-body');
        leaderboardBody.innerHTML = '<tr><td colspan="4" class="py-4 text-center text-red-500">Gagal memuat papan peringkat.</td></tr>';
      }
    }

    document.addEventListener('DOMContentLoaded', fetchLeaderboard);
  </script>
